name: Maestro Visual Baseline (A1)

on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Enable debug logging'
        required: false
        default: 'false'
        type: boolean
  pull_request:
    branches: [main]
    paths:
      - 'maestro/**'
      - 'mobile/**'
      - '.github/workflows/maestro-visual-a1.yml'

# Cancel in-progress runs for the same branch
concurrency:
  group: maestro-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  visual-baseline:
    name: Visual Baseline Check
    runs-on: macos-14  # Apple Silicon (M1) runner
    timeout-minutes: 30

    steps:
      #########################################
      # 1. Checkout
      #########################################
      - name: Checkout repository
        uses: actions/checkout@v4

      #########################################
      # 1.5. Select Xcode 16 (required by React Native)
      #########################################
      - name: Select Xcode 16
        run: |
          # List available Xcode versions
          echo "Available Xcode versions:"
          ls -la /Applications | grep Xcode || true

          # Select Xcode 16.x (React Native requires >= 16.1)
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

          # Verify selection
          echo "Selected Xcode:"
          xcode-select -p
          xcodebuild -version

      #########################################
      # 2. Setup Node.js and pnpm
      #########################################
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      #########################################
      # 3. Setup Java (required by Maestro)
      #########################################
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      #########################################
      # 4. Install dependencies
      #########################################
      - name: Install ImageMagick
        run: brew install imagemagick

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Verify Maestro installation
        run: |
          export PATH="$HOME/.maestro/bin:$PATH"
          maestro --version

      - name: Print environment versions
        run: |
          echo "=== Environment Versions ==="
          echo "Node: $(node -v)"
          echo "pnpm: $(pnpm -v)"
          echo "Ruby: $(ruby -v)"
          echo "CocoaPods: $(pod --version)"
          echo "Xcode: $(xcodebuild -version | head -1)"
          echo "macOS: $(sw_vers -productVersion)"

      - name: Install root JS dependencies
        run: pnpm install

      - name: Install mobile dependencies
        working-directory: mobile
        run: pnpm install

      #########################################
      # 5. Setup iOS Simulator
      #########################################
      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Boot iOS Simulator
        run: |
          # Try multiple device names in order of preference
          for DEVICE_NAME in "iPhone 15 Pro" "iPhone 15" "iPhone 14 Pro" "iPhone 14"; do
            echo "Trying device: $DEVICE_NAME"

            # Get the UDID of the device
            UDID=$(xcrun simctl list devices available -j | \
              jq -r ".devices | to_entries[] | .value[] | select(.name == \"$DEVICE_NAME\" and .isAvailable == true) | .udid" | \
              head -1)

            if [ -n "$UDID" ]; then
              echo "Found device: $DEVICE_NAME (UDID: $UDID)"
              break
            fi
          done

          if [ -z "$UDID" ]; then
            echo "ERROR: No suitable device found. Available devices:"
            xcrun simctl list devices available | head -100
            exit 1
          fi

          echo "Booting $DEVICE_NAME (UDID: $UDID)..."
          xcrun simctl boot "$UDID" || true  # May already be booted

          # Wait for simulator to be fully booted
          echo "Waiting for simulator to boot..."
          xcrun simctl bootstatus "$UDID" -b

          echo "Simulator booted successfully"
          xcrun simctl list devices booted

          # Export UDID and device name for later steps
          echo "SIM_UDID=$UDID" >> $GITHUB_ENV
          echo "SIM_DEVICE_NAME=$DEVICE_NAME" >> $GITHUB_ENV

      #########################################
      # 6. Build iOS app via xcodebuild (no expo dev client)
      #########################################
      - name: Cache Expo prebuild
        uses: actions/cache@v4
        with:
          path: |
            mobile/ios
          key: ${{ runner.os }}-expo-ios-${{ hashFiles('mobile/app.json', 'mobile/package.json') }}
          restore-keys: |
            ${{ runner.os }}-expo-ios-

      - name: Expo prebuild (generate native iOS project)
        working-directory: mobile
        run: |
          echo "=== Running Expo prebuild ==="
          npx expo prebuild --platform ios --clean
          echo "=== Prebuild complete ==="
          echo ""
          echo "=== iOS project contents ==="
          ls -la ios/
          echo ""
          echo "=== Workspaces ==="
          ls -la ios/*.xcworkspace 2>/dev/null || echo "No .xcworkspace found"
          echo ""
          echo "=== Projects ==="
          ls -la ios/*.xcodeproj 2>/dev/null || echo "No .xcodeproj found"

      - name: Install CocoaPods dependencies
        working-directory: mobile/ios
        run: |
          echo "=== Installing CocoaPods dependencies ==="
          pod install --repo-update
          echo "=== CocoaPods install complete ==="
          echo ""
          echo "=== Podfile.lock (first 50 lines) ==="
          head -50 Podfile.lock || true

      - name: Verify iOS project structure
        working-directory: mobile/ios
        run: |
          echo "=== iOS Project Verification ==="
          echo ""

          # Create logs directory
          mkdir -p ../../maestro/logs

          # Verify expected files exist
          echo "Checking MOJVIS.xcworkspace..."
          test -d "MOJVIS.xcworkspace" || { echo "::error::MOJVIS.xcworkspace not found!"; exit 1; }
          echo "  OK"

          echo "Checking MOJVIS.xcodeproj..."
          test -d "MOJVIS.xcodeproj" || { echo "::error::MOJVIS.xcodeproj not found!"; exit 1; }
          echo "  OK"

          echo "Checking MOJVIS.xcscheme..."
          test -f "MOJVIS.xcodeproj/xcshareddata/xcschemes/MOJVIS.xcscheme" || { echo "::error::MOJVIS.xcscheme not found!"; exit 1; }
          echo "  OK"

          echo ""
          echo "=== Directory contents ==="
          ls -la

          echo ""
          echo "=== Scheme file ==="
          ls -la MOJVIS.xcodeproj/xcshareddata/xcschemes/

          echo ""
          echo "=== Simulator ==="
          echo "SIM_UDID: $SIM_UDID"
          xcrun simctl list devices booted | head -5

          echo ""
          echo "=== Verification complete ==="

      - name: Build iOS app with xcodebuild (Release - embeds JS bundle)
        working-directory: mobile/ios
        env:
          # Prevent Metro/packager dependencies - we want embedded JS bundle
          RCT_NO_LAUNCH_PACKAGER: "1"
          CI: "1"
          # Ensure React Native bundles JS during build
          FORCE_BUNDLING: "1"
        run: |
          set -euo pipefail

          echo "========================================================"
          echo "BUILD iOS APP (RELEASE MODE - embeds JS bundle)"
          echo "========================================================"
          echo ""
          echo "PWD: $(pwd)"
          echo ""

          # Create logs directory
          mkdir -p ../../maestro/logs

          # ================================================
          # DETERMINISTIC CONFIGURATION
          # ================================================
          WORKSPACE="MOJVIS.xcworkspace"
          SCHEME="MOJVIS"
          DERIVED_DATA="$RUNNER_TEMP/DerivedData"

          echo "=== Build Configuration ==="
          echo "Workspace: $WORKSPACE"
          echo "Scheme: $SCHEME"
          echo "DerivedData: $DERIVED_DATA"
          echo "Simulator UDID: $SIM_UDID"
          echo "Configuration: Release"
          echo "SDK: iphonesimulator"
          echo ""

          # Verify workspace exists
          if [ ! -d "$WORKSPACE" ]; then
            echo "::error::FATAL: Workspace $WORKSPACE does not exist!"
            ls -la
            exit 1
          fi

          # Verify scheme exists
          if [ ! -f "MOJVIS.xcodeproj/xcshareddata/xcschemes/MOJVIS.xcscheme" ]; then
            echo "::error::FATAL: Scheme file MOJVIS.xcscheme does not exist!"
            ls -la MOJVIS.xcodeproj/xcshareddata/xcschemes/ 2>/dev/null || echo "No schemes dir"
            exit 1
          fi

          # Clean DerivedData
          rm -rf "$DERIVED_DATA"
          mkdir -p "$DERIVED_DATA"

          # Show available schemes (diagnostic)
          echo "=== Available schemes ==="
          xcodebuild -workspace "$WORKSPACE" -list 2>&1 | head -50 || true
          echo ""

          # Set NODE_BINARY for React Native bundling
          export NODE_BINARY="$(command -v node)"
          echo "NODE_BINARY: $NODE_BINARY"
          echo ""

          # ================================================
          # BUILD FOR iOS SIMULATOR (Release configuration)
          # ================================================
          echo "=== Running xcodebuild ==="
          echo ""

          # Note: GCC_TREAT_WARNINGS_AS_ERRORS=NO and -Wno-nullability-completeness
          # are needed because third-party pods (e.g., EXSessionTaskDelegate.h)
          # have nullability warnings that would otherwise fail the build.
          # We cannot edit Pods as they are generated/third-party code.
          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,id=$SIM_UDID" \
            -derivedDataPath "$DERIVED_DATA" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            GCC_TREAT_WARNINGS_AS_ERRORS=NO \
            OTHER_CFLAGS='$(inherited) -Wno-nullability-completeness' \
            build 2>&1 | tee ../../maestro/logs/xcodebuild.log

          BUILD_EXIT_CODE=${PIPESTATUS[0]}

          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo ""
            echo "========================================================"
            echo "::error::xcodebuild FAILED (exit code: $BUILD_EXIT_CODE)"
            echo "========================================================"
            echo ""
            echo "=== FIRST error line ==="
            grep -i "error:" ../../maestro/logs/xcodebuild.log | head -1 || echo "(no error: line found)"
            echo ""
            echo "=== All errors ==="
            grep -i "error:" ../../maestro/logs/xcodebuild.log | head -20 || true
            echo ""
            echo "=== Last 200 lines of log ==="
            tail -200 ../../maestro/logs/xcodebuild.log
            exit 1
          fi

          echo ""
          echo "========================================================"
          echo "BUILD SUCCESS"
          echo "========================================================"
          echo ""

          # Export for later steps
          echo "XCODE_SCHEME=$SCHEME" >> $GITHUB_ENV
          echo "DERIVED_DATA=$DERIVED_DATA" >> $GITHUB_ENV

      - name: Find and validate built .app (STRICT)
        id: find_app
        run: |
          set -euo pipefail

          echo "========================================================"
          echo "FINDING AND VALIDATING BUILT .app (STRICT)"
          echo "========================================================"
          echo ""

          # Expected location
          PRODUCTS_DIR="$DERIVED_DATA/Build/Products/Release-iphonesimulator"
          echo "Looking in: $PRODUCTS_DIR"
          echo ""

          # List contents
          echo "=== Release-iphonesimulator contents ==="
          ls -la "$PRODUCTS_DIR/" 2>/dev/null || {
            echo "::error::FATAL: No Release-iphonesimulator directory!"
            echo ""
            echo "Build/Products contents:"
            ls -la "$DERIVED_DATA/Build/Products/" 2>/dev/null || echo "(empty)"
            echo ""
            echo "Full DerivedData structure:"
            find "$DERIVED_DATA" -type d -name "*.app" 2>/dev/null | head -20 || echo "(no .app found)"
            echo ""
            echo "=== Last 200 lines of xcodebuild.log ==="
            tail -200 maestro/logs/xcodebuild.log 2>/dev/null || true
            exit 1
          }
          echo ""

          # Find .app - ONLY in expected location
          APP_PATH=$(find "$PRODUCTS_DIR" -maxdepth 1 -type d -name "MOJVIS.app" | head -1)

          if [ -z "$APP_PATH" ]; then
            # Fallback: any .app in Release-iphonesimulator (not EX*, not Tests)
            APP_PATH=$(find "$PRODUCTS_DIR" -maxdepth 1 -type d -name "*.app" \
              ! -name "EX*.app" ! -name "*Tests.app" | head -1)
          fi

          if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
            echo "::error::FATAL: No .app bundle found in $PRODUCTS_DIR"
            echo ""
            echo "All .app in DerivedData:"
            find "$DERIVED_DATA" -type d -name "*.app" 2>/dev/null || echo "(none)"
            echo ""
            echo "=== Last 200 lines of xcodebuild.log ==="
            tail -200 maestro/logs/xcodebuild.log 2>/dev/null || true
            exit 1
          fi

          echo "========================================================"
          echo "APP_PATH: $APP_PATH"
          echo "========================================================"
          echo ""

          # Validate .app structure
          echo "=== App bundle contents ==="
          ls -la "$APP_PATH"
          echo ""

          # Check Info.plist
          if [ ! -f "$APP_PATH/Info.plist" ]; then
            echo "::error::FATAL: No Info.plist in app bundle"
            exit 1
          fi

          # Extract bundle ID
          BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" "$APP_PATH/Info.plist" 2>/dev/null || echo "com.mojvis.app")
          echo "Bundle ID: $BUNDLE_ID"
          echo ""

          # ================================================
          # VERIFY JS BUNDLE IS EMBEDDED (CRITICAL)
          # ================================================
          echo "=== Searching for embedded JS bundle ==="
          echo ""

          BUNDLE_FILES=$(find "$APP_PATH" -maxdepth 4 \( -iname "main.jsbundle" -o -iname "*.jsbundle" -o -iname "*.hbc" \) -type f 2>/dev/null || true)

          if [ -z "$BUNDLE_FILES" ]; then
            echo "::error::FATAL: No embedded JS bundle found in .app!"
            echo ""
            echo "This will cause 'No script URL provided' red screen error."
            echo ""
            echo "Expected files (any of):"
            echo "  - main.jsbundle"
            echo "  - *.jsbundle"
            echo "  - *.hbc (Hermes bytecode)"
            echo ""
            echo "=== Full .app contents ==="
            find "$APP_PATH" -type f | head -50
            echo ""
            echo "Possible causes:"
            echo "1. Build was Debug instead of Release"
            echo "2. Metro bundling step was skipped"
            echo "3. React Native bundle phase failed silently"
            echo ""
            echo "=== Last 200 lines of xcodebuild.log ==="
            tail -200 maestro/logs/xcodebuild.log 2>/dev/null || true
            exit 1
          fi

          echo "JS bundle(s) found:"
          echo "$BUNDLE_FILES"
          echo ""

          echo "Bundle file details:"
          for f in $BUNDLE_FILES; do
            ls -lh "$f" 2>/dev/null || true
          done
          echo ""

          echo "========================================================"
          echo "SUCCESS: .app exists AND contains JS bundle"
          echo "========================================================"
          echo ""

          # Export for next steps
          echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV
          echo "BUNDLE_ID=$BUNDLE_ID" >> $GITHUB_ENV

      - name: Install app on simulator
        run: |
          echo "=== Installing app on simulator ==="
          echo "APP_PATH: $APP_PATH"

          # Verify app path
          if [ ! -d "$APP_PATH" ]; then
            echo "ERROR: APP_PATH does not exist: $APP_PATH"
            exit 1
          fi

          # Install the app
          echo "Running: xcrun simctl install booted \"$APP_PATH\""
          xcrun simctl install booted "$APP_PATH"

          echo "=== Install complete ==="

      - name: Verify app installation
        run: |
          echo "=== Verifying app installation ==="

          # Check if app is installed
          if xcrun simctl get_app_container booted com.mojvis.app; then
            echo "App com.mojvis.app is installed"
            APP_CONTAINER=$(xcrun simctl get_app_container booted com.mojvis.app)
            echo "App container: $APP_CONTAINER"
          else
            echo "ERROR: App com.mojvis.app not found on simulator"
            echo "Listing installed apps:"
            xcrun simctl listapps booted 2>/dev/null | head -50 || true
            exit 1
          fi

      - name: Launch app for Maestro
        run: |
          echo "=== Launching app ==="
          echo "Launching com.mojvis.app..."
          xcrun simctl launch booted com.mojvis.app

          # Give the app time to start and render
          echo "Waiting for app to initialize..."
          sleep 5

          echo "App launched successfully"

      #########################################
      # 7. Run Maestro tests
      #########################################
      - name: Run Maestro visual baseline tests
        id: maestro
        continue-on-error: true  # Allow step to fail but continue to upload artifacts
        run: |
          export PATH="$HOME/.maestro/bin:$PATH"

          echo "========================================================"
          echo "MAESTRO VISUAL BASELINE TESTS"
          echo "========================================================"
          echo ""
          echo "Working directory: $(pwd)"
          echo ""

          echo "=== Flow files to be executed ==="
          ls -la maestro/flows/*.yaml
          echo ""

          echo "=== Verifying A1 baseline flow exists ==="
          if [ -f "maestro/flows/a1_baseline_all_screens.yaml" ]; then
            echo "A1 flow file: FOUND"
            head -20 maestro/flows/a1_baseline_all_screens.yaml
          else
            echo "::error::A1 flow file NOT FOUND!"
            exit 1
          fi
          echo ""

          echo "=== Running ci.sh ==="
          ./maestro/scripts/ci.sh
        env:
          MAESTRO_DEBUG: ${{ github.event.inputs.debug_enabled == 'true' && '1' || '' }}

      #########################################
      # 7.25 Find and collect screenshots (path discovery)
      #########################################
      - name: Find and collect Maestro screenshots
        if: always()
        run: |
          echo "========================================================"
          echo "SCREENSHOT DISCOVERY AND COLLECTION"
          echo "========================================================"
          echo ""
          echo "Working directory: $(pwd)"
          echo ""

          # === DIAGNOSTIC: Find where Maestro wrote PNGs ===
          echo "=== Searching for PNGs in workspace ==="
          find "$GITHUB_WORKSPACE" -type f -name "*.png" 2>/dev/null | head -100 || echo "(none in workspace)"
          echo ""

          echo "=== Searching for PNGs in HOME/.maestro ==="
          find "$HOME/.maestro" -type f -name "*.png" 2>/dev/null | head -100 || echo "(none in .maestro)"
          echo ""

          echo "=== Searching for PNGs in /tmp ==="
          find /tmp -type f -name "*.png" 2>/dev/null | head -50 || echo "(none in /tmp)"
          echo ""

          echo "=== Contents of maestro/screenshots/ ==="
          ls -laR maestro/screenshots/ 2>/dev/null || echo "(directory missing or empty)"
          echo ""

          echo "=== Contents of HOME/.maestro ==="
          ls -la "$HOME/.maestro" 2>/dev/null || echo "(directory missing)"
          if [ -d "$HOME/.maestro/tests" ]; then
            echo ""
            echo "=== Contents of HOME/.maestro/tests ==="
            ls -laR "$HOME/.maestro/tests" 2>/dev/null | head -100 || true
          fi
          echo ""

          # === COLLECTION: Copy PNGs to canonical directory ===
          echo "=== Collecting screenshots to canonical directory ==="
          CANONICAL_DIR="maestro/screenshots/current"
          mkdir -p "$CANONICAL_DIR"

          # Strategy 1: Copy from maestro/screenshots (if ci.sh put them there)
          if find maestro/screenshots -type f -name "*.png" 2>/dev/null | grep -q .; then
            echo "Found PNGs in maestro/screenshots/, copying..."
            find maestro/screenshots -type f -name "*.png" -exec cp -f {} "$CANONICAL_DIR/" \; 2>/dev/null || true
          fi

          # Strategy 2: Copy from ~/.maestro (Maestro's default output)
          if find "$HOME/.maestro" -type f -name "*.png" 2>/dev/null | grep -q .; then
            echo "Found PNGs in ~/.maestro/, copying..."
            find "$HOME/.maestro" -type f -name "*.png" -exec cp -f {} "$CANONICAL_DIR/" \; 2>/dev/null || true
          fi

          # Strategy 3: Copy from any location in workspace containing "screenshot"
          if find "$GITHUB_WORKSPACE" -path "*screenshot*" -type f -name "*.png" 2>/dev/null | grep -q .; then
            echo "Found PNGs in screenshot-related paths, copying..."
            find "$GITHUB_WORKSPACE" -path "*screenshot*" -type f -name "*.png" -exec cp -f {} "$CANONICAL_DIR/" \; 2>/dev/null || true
          fi

          # Strategy 4: Copy from /tmp if Maestro used temp dirs
          if find /tmp -type f -name "*.png" -newer maestro/scripts/ci.sh 2>/dev/null | grep -q .; then
            echo "Found recent PNGs in /tmp/, copying..."
            find /tmp -type f -name "*.png" -newer maestro/scripts/ci.sh -exec cp -f {} "$CANONICAL_DIR/" \; 2>/dev/null || true
          fi

          echo ""
          echo "=== Collection complete ==="
          echo "Canonical directory: $CANONICAL_DIR"
          echo ""
          echo "Collected files:"
          ls -la "$CANONICAL_DIR"/ 2>/dev/null || echo "(empty)"
          echo ""

          COLLECTED_COUNT=$(find "$CANONICAL_DIR" -type f -name "*.png" 2>/dev/null | wc -l | tr -d ' ')
          echo "Total PNGs collected: $COLLECTED_COUNT"
          echo ""

          if [ "$COLLECTED_COUNT" -eq 0 ]; then
            echo "WARNING: No PNGs collected from any source!"
            echo ""
            echo "All PNG files found anywhere:"
            find / -type f -name "*.png" -mmin -10 2>/dev/null | head -50 || echo "(none found recently)"
          fi

          echo "========================================================"
          echo "END SCREENSHOT DISCOVERY"
          echo "========================================================"

      #########################################
      # 7.5 Validate screenshots were produced
      #########################################
      - name: Validate screenshots exist (CRITICAL)
        id: screenshot_check
        if: always()
        run: |
          echo "========================================================"
          echo "SCREENSHOT VALIDATION (ENFORCED)"
          echo "========================================================"
          echo ""

          SCREENSHOT_DIR="maestro/screenshots/current"
          echo "Screenshot directory: $SCREENSHOT_DIR"
          echo "Working directory: $(pwd)"
          echo ""

          # Create directory if it doesn't exist
          mkdir -p "$SCREENSHOT_DIR"

          # === DIAGNOSTICS: Maestro execution details ===
          echo "=== MAESTRO EXECUTION DIAGNOSTICS ==="
          echo ""

          # Show which flow files exist
          echo "Flow files in maestro/flows/:"
          ls -la maestro/flows/*.yaml 2>/dev/null || echo "No flow files found!"
          echo ""

          # Show Maestro exit code from ci.sh run
          echo "Maestro step outcome: ${{ steps.maestro.outcome }}"
          echo ""

          # === Count PNG files ===
          echo "=== SCREENSHOT COUNT ==="
          PNG_COUNT=$(find "$SCREENSHOT_DIR" -name "*.png" -type f 2>/dev/null | wc -l | tr -d ' ')
          echo "PNG files found: $PNG_COUNT"
          echo ""

          # Save for later step
          echo "png_count=$PNG_COUNT" >> $GITHUB_OUTPUT

          # === List directory contents ===
          echo "=== Directory listing: $SCREENSHOT_DIR ==="
          ls -la "$SCREENSHOT_DIR"/ 2>/dev/null || echo "(empty or missing)"
          echo ""

          # === Search for PNGs everywhere in maestro/ ===
          echo "=== All PNG files anywhere in maestro/ ==="
          find maestro -name "*.png" -type f 2>/dev/null || echo "No PNG files found anywhere"
          echo ""

          if [ "$PNG_COUNT" -eq 0 ]; then
            echo "========================================================"
            echo "FAILURE: NO SCREENSHOTS PRODUCED!"
            echo "========================================================"
            echo ""
            echo "Expected: 12 screenshots from a1_baseline_all_screens.yaml"
            echo "Found: 0"
            echo ""

            # === Full Maestro log ===
            echo "=== FULL MAESTRO LOG ==="
            if [ -f "maestro/logs/maestro-run.log" ]; then
              cat maestro/logs/maestro-run.log
            else
              echo "No maestro-run.log found!"
              echo "Contents of maestro/logs/:"
              ls -la maestro/logs/ 2>/dev/null || echo "(missing)"
            fi
            echo ""

            # === App state ===
            echo "=== Installed apps on simulator ==="
            xcrun simctl listapps booted 2>/dev/null | head -100 || echo "Could not list apps"
            echo ""

            # === Recent simulator logs ===
            echo "=== Recent system.log entries (app crashes) ==="
            xcrun simctl spawn booted log show --last 2m --predicate 'process == "mojvis" OR process CONTAINS "moj"' 2>/dev/null | tail -50 || echo "No recent logs"
            echo ""

            echo "========================================================"
            echo "DIAGNOSIS:"
            echo "- Maestro ran but produced zero screenshots"
            echo "- Check logs above for assertion failures or crashes"
            echo "- Common causes:"
            echo "  1. App shows error screen (check JS bundle)"
            echo "  2. Maestro flow assertions fail"
            echo "  3. takeScreenshot command not reached"
            echo "  4. App crashes on launch"
            echo "========================================================"
            echo ""
          else
            echo "SUCCESS: $PNG_COUNT screenshot(s) captured"
            echo ""
            echo "=== Screenshot files ==="
            find "$SCREENSHOT_DIR" -name "*.png" -type f -exec ls -la {} \; 2>/dev/null
            echo ""

            # Count A1 baseline screenshots specifically
            A1_COUNT=$(find "$SCREENSHOT_DIR" -name "a1_*.png" -type f 2>/dev/null | wc -l | tr -d ' ')
            echo "A1 baseline screenshots: $A1_COUNT (expected: 12)"
            echo ""
            find "$SCREENSHOT_DIR" -name "a1_*.png" -type f 2>/dev/null | sort
          fi

          echo ""
          echo "========================================================"
          echo "END SCREENSHOT VALIDATION"
          echo "========================================================"

      #########################################
      # 8. Upload artifacts (always)
      #########################################
      - name: Upload Maestro artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-visual-artifacts
          path: maestro-artifacts.zip
          retention-days: 14
          if-no-files-found: warn

      # Also upload individual folders for easier browsing
      - name: Upload current screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-screenshots-current
          path: maestro/screenshots/current/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload diff images
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-screenshots-diff
          path: maestro/screenshots/diff/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-logs
          path: maestro/logs/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload xcodebuild log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-logs
          path: |
            mobile/ios/*.log
            maestro/logs/xcodebuild*.log
            maestro/logs/xcodebuild*.json
          retention-days: 14
          if-no-files-found: ignore

      #########################################
      # 9. Report status (HARD ASSERTIONS)
      #########################################
      - name: ASSERT screenshots were produced
        if: always()
        run: |
          echo "========================================================"
          echo "FINAL ASSERTION: Screenshots Must Exist"
          echo "========================================================"
          echo ""

          PNG_COUNT="${{ steps.screenshot_check.outputs.png_count }}"
          echo "Screenshots produced: $PNG_COUNT"
          echo ""

          if [ -z "$PNG_COUNT" ] || [ "$PNG_COUNT" -eq 0 ]; then
            echo "::error::FATAL: Zero screenshots produced by Maestro!"
            echo ""
            echo "========================================================"
            echo "CI FAILURE: NO SCREENSHOTS CAPTURED"
            echo "========================================================"
            echo ""
            echo "The Maestro visual baseline workflow MUST produce screenshots."
            echo "A green CI with zero screenshots is a silent failure."
            echo ""
            echo "Actions:"
            echo "1. Download 'maestro-logs' artifact"
            echo "2. Check maestro-run.log for errors"
            echo "3. Verify app launches without red screen"
            echo "4. Ensure flow assertions pass before takeScreenshot"
            echo ""
            exit 1
          fi

          echo "Assertion PASSED: $PNG_COUNT screenshot(s) exist"
          echo ""

      - name: Check Maestro result
        if: steps.maestro.outcome == 'failure'
        run: |
          echo "::error::Maestro visual baseline check failed. Download artifacts to review diffs."
          exit 1

  #########################################
  # TEMPORARY JOB: Selector Discovery
  # Purpose: Dump UI hierarchy to discover stable selectors
  # Remove this job once selectors are documented
  #########################################
  selector-discovery:
    name: Maestro Selector Discovery (TEMP)
    runs-on: macos-14
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Java (for Maestro)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          pnpm install
          cd mobile && pnpm install

      - name: Boot iOS Simulator
        run: |
          UDID=$(xcrun simctl list devices available -j | \
            jq -r '.devices | to_entries[] | .value[] | select(.name == "iPhone 15 Pro" and .isAvailable == true) | .udid' | head -1)
          if [ -z "$UDID" ]; then
            UDID=$(xcrun simctl list devices available -j | \
              jq -r '.devices | to_entries[] | .value[] | select(.name == "iPhone 15" and .isAvailable == true) | .udid' | head -1)
          fi
          echo "Booting simulator: $UDID"
          xcrun simctl boot "$UDID" || true
          xcrun simctl bootstatus "$UDID" -b
          echo "SIM_UDID=$UDID" >> $GITHUB_ENV

      - name: Expo prebuild
        working-directory: mobile
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods
        working-directory: mobile/ios
        run: pod install --repo-update

      - name: Build iOS app (Release)
        working-directory: mobile/ios
        env:
          RCT_NO_LAUNCH_PACKAGER: "1"
          CI: "1"
          FORCE_BUNDLING: "1"
        run: |
          mkdir -p ../../maestro/logs

          xcodebuild \
            -workspace MOJVIS.xcworkspace \
            -scheme MOJVIS \
            -configuration Release \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,id=$SIM_UDID" \
            -derivedDataPath "$RUNNER_TEMP/DerivedData" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            GCC_TREAT_WARNINGS_AS_ERRORS=NO \
            OTHER_CFLAGS='$(inherited) -Wno-nullability-completeness' \
            build 2>&1 | tee ../../maestro/logs/xcodebuild.log

      - name: Install app on simulator
        run: |
          APP_PATH=$(find "$RUNNER_TEMP/DerivedData/Build/Products/Release-iphonesimulator" -name "MOJVIS.app" -type d | head -1)
          echo "APP_PATH: $APP_PATH"
          xcrun simctl install booted "$APP_PATH"

      - name: Launch app
        run: |
          xcrun simctl launch booted com.mojvis.app
          sleep 5

      - name: Run Selector Discovery Flow
        id: discovery
        continue-on-error: true
        run: |
          export PATH="$HOME/.maestro/bin:$PATH"

          echo "========================================================"
          echo "MAESTRO SELECTOR DISCOVERY"
          echo "========================================================"
          echo ""
          echo "This flow dumps UI hierarchy at key screens."
          echo "Output will be saved to maestro/logs/selector-hierarchy.log"
          echo ""

          # Create logs directory
          mkdir -p maestro/logs

          # Run the discovery flow and capture output
          maestro test maestro/flows/a1_selector_discovery.yaml 2>&1 | tee maestro/logs/selector-hierarchy.log

          MAESTRO_EXIT=$?
          echo ""
          echo "Maestro exit code: $MAESTRO_EXIT"

          if [ $MAESTRO_EXIT -ne 0 ]; then
            echo "::error::SELECTOR DISCOVERY BLOCKED: Maestro flow failed. Check logs for details."
          fi

          exit $MAESTRO_EXIT

      - name: Upload selector discovery logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selector-discovery-logs
          path: |
            maestro/logs/selector-hierarchy.log
            maestro/logs/*.log
          retention-days: 14
          if-no-files-found: warn

      - name: Summary
        if: always()
        run: |
          echo "========================================================"
          echo "SELECTOR DISCOVERY SUMMARY"
          echo "========================================================"
          echo ""
          echo "Log file: maestro/logs/selector-hierarchy.log"
          echo ""
          echo "To find selectors, download 'selector-discovery-logs' artifact"
          echo "and search for:"
          echo "  - HIERARCHY 01: FIRST SCREEN"
          echo "  - HIERARCHY 02: HOME"
          echo "  - HIERARCHY 03: SETTINGS"
          echo "  - HIERARCHY 04: TRANSPORT"
          echo ""
          if [ -f "maestro/logs/selector-hierarchy.log" ]; then
            echo "=== Hierarchy markers found in log ==="
            grep -E "=== HIERARCHY" maestro/logs/selector-hierarchy.log || echo "(none found)"
          fi
          echo "========================================================"
