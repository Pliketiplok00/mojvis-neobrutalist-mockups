name: Maestro Visual Baseline (A1)

on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Enable debug logging'
        required: false
        default: 'false'
        type: boolean
  pull_request:
    branches: [main]
    paths:
      - 'maestro/**'
      - 'mobile/**'
      - '.github/workflows/maestro-visual-a1.yml'

# Cancel in-progress runs for the same branch
concurrency:
  group: maestro-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  visual-baseline:
    name: Visual Baseline Check
    runs-on: macos-14  # Apple Silicon (M1) runner
    timeout-minutes: 30

    steps:
      #########################################
      # 1. Checkout
      #########################################
      - name: Checkout repository
        uses: actions/checkout@v4

      #########################################
      # 1.5. Select Xcode 16 (required by React Native)
      #########################################
      - name: Select Xcode 16
        run: |
          # List available Xcode versions
          echo "Available Xcode versions:"
          ls -la /Applications | grep Xcode || true

          # Select Xcode 16.x (React Native requires >= 16.1)
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

          # Verify selection
          echo "Selected Xcode:"
          xcode-select -p
          xcodebuild -version

      #########################################
      # 2. Setup Node.js and pnpm
      #########################################
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      #########################################
      # 3. Setup Java (required by Maestro)
      #########################################
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      #########################################
      # 4. Install dependencies
      #########################################
      - name: Install ImageMagick
        run: brew install imagemagick

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Verify Maestro installation
        run: |
          export PATH="$HOME/.maestro/bin:$PATH"
          maestro --version

      - name: Print environment versions
        run: |
          echo "=== Environment Versions ==="
          echo "Node: $(node -v)"
          echo "pnpm: $(pnpm -v)"
          echo "Ruby: $(ruby -v)"
          echo "CocoaPods: $(pod --version)"
          echo "Xcode: $(xcodebuild -version | head -1)"
          echo "macOS: $(sw_vers -productVersion)"

      - name: Install root JS dependencies
        run: pnpm install

      - name: Install mobile dependencies
        working-directory: mobile
        run: pnpm install

      #########################################
      # 5. Setup iOS Simulator
      #########################################
      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Boot iOS Simulator
        run: |
          # Try multiple device names in order of preference
          for DEVICE_NAME in "iPhone 15 Pro" "iPhone 15" "iPhone 14 Pro" "iPhone 14"; do
            echo "Trying device: $DEVICE_NAME"

            # Get the UDID of the device
            UDID=$(xcrun simctl list devices available -j | \
              jq -r ".devices | to_entries[] | .value[] | select(.name == \"$DEVICE_NAME\" and .isAvailable == true) | .udid" | \
              head -1)

            if [ -n "$UDID" ]; then
              echo "Found device: $DEVICE_NAME (UDID: $UDID)"
              break
            fi
          done

          if [ -z "$UDID" ]; then
            echo "ERROR: No suitable device found. Available devices:"
            xcrun simctl list devices available | head -100
            exit 1
          fi

          echo "Booting $DEVICE_NAME (UDID: $UDID)..."
          xcrun simctl boot "$UDID" || true  # May already be booted

          # Wait for simulator to be fully booted
          echo "Waiting for simulator to boot..."
          xcrun simctl bootstatus "$UDID" -b

          echo "Simulator booted successfully"
          xcrun simctl list devices booted

          # Export UDID and device name for later steps
          echo "SIM_UDID=$UDID" >> $GITHUB_ENV
          echo "SIM_DEVICE_NAME=$DEVICE_NAME" >> $GITHUB_ENV

      #########################################
      # 6. Build iOS app via xcodebuild (no expo dev client)
      #########################################
      - name: Cache Expo prebuild
        uses: actions/cache@v4
        with:
          path: |
            mobile/ios
          key: ${{ runner.os }}-expo-ios-${{ hashFiles('mobile/app.json', 'mobile/package.json') }}
          restore-keys: |
            ${{ runner.os }}-expo-ios-

      - name: Expo prebuild (generate native iOS project)
        working-directory: mobile
        run: |
          echo "=== Running Expo prebuild ==="
          npx expo prebuild --platform ios --clean
          echo "=== Prebuild complete ==="
          echo ""
          echo "=== iOS project contents ==="
          ls -la ios/
          echo ""
          echo "=== Workspaces ==="
          ls -la ios/*.xcworkspace 2>/dev/null || echo "No .xcworkspace found"
          echo ""
          echo "=== Projects ==="
          ls -la ios/*.xcodeproj 2>/dev/null || echo "No .xcodeproj found"

      - name: Install CocoaPods dependencies
        working-directory: mobile/ios
        run: |
          echo "=== Installing CocoaPods dependencies ==="
          pod install --repo-update
          echo "=== CocoaPods install complete ==="
          echo ""
          echo "=== Podfile.lock (first 50 lines) ==="
          head -50 Podfile.lock || true

      - name: Scheme Evidence (CRITICAL DIAGNOSTICS)
        working-directory: mobile/ios
        run: |
          echo "========================================================"
          echo "SCHEME EVIDENCE - CRITICAL DIAGNOSTICS"
          echo "========================================================"

          # Create logs directory
          mkdir -p ../../maestro/logs

          # List ALL contents
          echo ""
          echo "=== Directory contents ==="
          ls -la

          echo ""
          echo "=== Workspaces ==="
          ls -la *.xcworkspace 2>/dev/null || echo "No .xcworkspace found"

          echo ""
          echo "=== Projects (xcodeproj) ==="
          ls -la *.xcodeproj 2>/dev/null || echo "No .xcodeproj found"

          # Find workspace
          WORKSPACE=$(ls -d *.xcworkspace 2>/dev/null | head -1)
          echo ""
          echo "=== Selected workspace: $WORKSPACE ==="

          if [ -n "$WORKSPACE" ]; then
            echo ""
            echo "=== xcodebuild -list -json (RAW) ==="
            xcodebuild -workspace "$WORKSPACE" -list -json 2>&1 | tee ../../maestro/logs/xcodebuild-list.json

            echo ""
            echo "=== xcodebuild -list (TEXT) ==="
            xcodebuild -workspace "$WORKSPACE" -list 2>&1 | tee ../../maestro/logs/xcodebuild-list.txt
          fi

          # Check xcodeproj too
          XCODEPROJ=$(ls -d *.xcodeproj 2>/dev/null | head -1)
          if [ -n "$XCODEPROJ" ]; then
            echo ""
            echo "=== xcodeproj: $XCODEPROJ ==="
            echo ""
            echo "=== Shared schemes in xcodeproj ==="
            ls -la "$XCODEPROJ/xcshareddata/xcschemes/" 2>/dev/null || echo "No shared schemes directory"

            echo ""
            echo "=== User schemes in xcodeproj ==="
            ls -la "$XCODEPROJ/xcuserdata/"*"/xcschemes/" 2>/dev/null || echo "No user schemes"
          fi

          # Check workspace xcshareddata too
          if [ -n "$WORKSPACE" ]; then
            echo ""
            echo "=== Shared schemes in workspace ==="
            ls -la "$WORKSPACE/xcshareddata/xcschemes/" 2>/dev/null || echo "No shared schemes in workspace"
          fi

          echo ""
          echo "=== Booted simulator ==="
          xcrun simctl list devices booted
          echo "SIM_UDID: $SIM_UDID"
          echo "SIM_DEVICE_NAME: $SIM_DEVICE_NAME"

          echo ""
          echo "========================================================"
          echo "END SCHEME EVIDENCE"
          echo "========================================================"

      - name: Build iOS app with xcodebuild (Release - embeds JS bundle)
        working-directory: mobile/ios
        env:
          # Prevent Metro/packager dependencies - we want embedded JS bundle
          RCT_NO_LAUNCH_PACKAGER: "1"
          CI: "1"
          # Ensure React Native bundles JS during build
          FORCE_BUNDLING: "1"
        run: |
          set -o pipefail

          echo "========================================================"
          echo "BUILD iOS APP (RELEASE MODE - embeds JS bundle)"
          echo "========================================================"
          echo ""
          echo "IMPORTANT: Using Release configuration to embed JS bundle."
          echo "Debug builds require Metro; Release embeds the bundle in the .app"
          echo ""

          # Create logs directory
          mkdir -p ../../maestro/logs

          # Find the workspace
          WORKSPACE=$(ls -d *.xcworkspace 2>/dev/null | head -1)
          if [ -z "$WORKSPACE" ]; then
            echo "ERROR: No .xcworkspace found in mobile/ios/"
            ls -la
            exit 1
          fi
          echo "Workspace: $WORKSPACE"

          # Find xcodeproj
          XCODEPROJ=$(ls -d *.xcodeproj 2>/dev/null | head -1)
          echo "Xcodeproj: $XCODEPROJ"

          # ================================================
          # ROBUST SCHEME SELECTION
          # ================================================
          echo ""
          echo "=== SCHEME SELECTION (ROBUST) ==="
          echo ""

          SCHEME=""

          # METHOD 1: Look directly at .xcscheme files in xcshareddata
          echo "METHOD 1: Checking xcshareddata/xcschemes directory..."
          SCHEMES_DIR="$XCODEPROJ/xcshareddata/xcschemes"
          if [ -d "$SCHEMES_DIR" ]; then
            echo "Found schemes directory: $SCHEMES_DIR"
            ls -la "$SCHEMES_DIR"/ 2>/dev/null || true
            echo ""

            # Get scheme names from .xcscheme files
            for scheme_file in "$SCHEMES_DIR"/*.xcscheme; do
              if [ -f "$scheme_file" ]; then
                scheme_name=$(basename "$scheme_file" .xcscheme)
                echo "Found scheme file: $scheme_name"

                # Skip internal schemes
                case "$scheme_name" in
                  Pods-*|EX*|Expo*|React-*|React|RN*|hermes*|Hermes*|Yoga*|RCT*|*Tests)
                    echo "  -> SKIP (internal/library)"
                    continue
                    ;;
                esac

                # Check if it matches app name
                scheme_lower=$(echo "$scheme_name" | tr '[:upper:]' '[:lower:]')
                if [[ "$scheme_lower" == *"moj"* ]] || [[ "$scheme_lower" == *"mojvis"* ]]; then
                  SCHEME="$scheme_name"
                  echo "  -> SELECTED (matches app name pattern)"
                  break
                fi

                # Keep first valid as fallback
                if [ -z "$SCHEME" ]; then
                  SCHEME="$scheme_name"
                  echo "  -> CANDIDATE (first valid scheme)"
                fi
              fi
            done
          else
            echo "No xcshareddata/xcschemes directory found"
          fi

          # METHOD 2: If no scheme found, try xcodebuild -list
          if [ -z "$SCHEME" ]; then
            echo ""
            echo "METHOD 2: Using xcodebuild -list..."
            SCHEMES_JSON=$(xcodebuild -workspace "$WORKSPACE" -list -json 2>/dev/null || echo "{}")
            echo "$SCHEMES_JSON" > ../../maestro/logs/schemes-raw.json

            # Extract and filter schemes
            SCHEMES_FILE=$(mktemp)
            echo "$SCHEMES_JSON" | jq -r '.workspace.schemes[]?' 2>/dev/null > "$SCHEMES_FILE" || true

            echo "Schemes from xcodebuild -list:"
            cat "$SCHEMES_FILE"
            echo ""

            while IFS= read -r candidate || [ -n "$candidate" ]; do
              [ -z "$candidate" ] && continue

              # Skip internal schemes
              case "$candidate" in
                Pods-*|EX*|Expo*|React-*|React|RN*|hermes*|Hermes*|Yoga*|RCT*|*Tests)
                  continue
                  ;;
              esac

              candidate_lower=$(echo "$candidate" | tr '[:upper:]' '[:lower:]')
              if [[ "$candidate_lower" == *"moj"* ]] || [[ "$candidate_lower" == *"mojvis"* ]]; then
                SCHEME="$candidate"
                echo "SELECTED from xcodebuild -list: '$SCHEME'"
                break
              fi

              if [ -z "$SCHEME" ]; then
                SCHEME="$candidate"
                echo "CANDIDATE from xcodebuild -list: '$SCHEME'"
              fi
            done < "$SCHEMES_FILE"
            rm -f "$SCHEMES_FILE"
          fi

          # METHOD 3: Use xcodeproj name as scheme name (common pattern)
          if [ -z "$SCHEME" ]; then
            echo ""
            echo "METHOD 3: Using xcodeproj name as scheme..."
            if [ -n "$XCODEPROJ" ]; then
              SCHEME=$(basename "$XCODEPROJ" .xcodeproj)
              echo "Using xcodeproj name as scheme: '$SCHEME'"
            fi
          fi

          # VALIDATE: Never use EXApplication
          if [[ "$SCHEME" == "EXApplication" ]] || [[ "$SCHEME" == EX* ]]; then
            echo ""
            echo "========================================================"
            echo "FATAL ERROR: Selected scheme is an Expo internal module!"
            echo "Scheme: $SCHEME"
            echo "========================================================"
            echo ""
            echo "Available schemes:"
            xcodebuild -workspace "$WORKSPACE" -list 2>&1 || true
            echo ""
            echo "xcschemes directory:"
            ls -la "$XCODEPROJ/xcshareddata/xcschemes/" 2>/dev/null || echo "No xcschemes directory"
            exit 1
          fi

          # FAIL if no scheme found
          if [ -z "$SCHEME" ]; then
            echo ""
            echo "========================================================"
            echo "FATAL ERROR: No valid app scheme found!"
            echo "========================================================"
            echo ""
            echo "Available schemes:"
            xcodebuild -workspace "$WORKSPACE" -list 2>&1 || true
            exit 1
          fi

          echo ""
          echo "========================================================"
          echo "SELECTED SCHEME: '$SCHEME'"
          echo "========================================================"
          echo ""

          # Set derived data path
          DERIVED_DATA_PATH="$(pwd)/build"
          echo "Workspace: $WORKSPACE"
          echo "Scheme: $SCHEME"
          echo "Derived data: $DERIVED_DATA_PATH"
          echo "Simulator UDID: $SIM_UDID"
          echo "Device name: $SIM_DEVICE_NAME"

          # ================================================
          # BUILD FOR iOS SIMULATOR (Release configuration)
          # ================================================
          echo ""
          echo "=== Running xcodebuild ==="
          echo ""
          echo "Configuration: Release (embeds JS bundle)"
          echo "SDK: iphonesimulator"
          echo "Destination: iOS Simulator with UDID $SIM_UDID"
          echo "Code Signing: DISABLED (simulator build)"
          echo ""

          # Full xcodebuild command with all necessary flags
          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,id=$SIM_UDID" \
            -derivedDataPath "$DERIVED_DATA_PATH" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            build 2>&1 | tee ../../maestro/logs/xcodebuild.log

          BUILD_EXIT_CODE=${PIPESTATUS[0]}

          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo ""
            echo "========================================================"
            echo "xcodebuild FAILED (exit code: $BUILD_EXIT_CODE)"
            echo "========================================================"
            echo ""
            echo "=== FIRST error: line ==="
            grep -i "error:" ../../maestro/logs/xcodebuild.log | head -1 || true
            echo ""
            echo "=== All errors ==="
            grep -i "error:" ../../maestro/logs/xcodebuild.log | head -20 || true
            echo ""
            echo "=== Last 100 lines of log ==="
            tail -100 ../../maestro/logs/xcodebuild.log
            exit 1
          fi

          echo ""
          echo "========================================================"
          echo "BUILD SUCCESS"
          echo "========================================================"
          echo ""

          # Export for later steps
          echo "XCODE_SCHEME=$SCHEME" >> $GITHUB_ENV
          echo "DERIVED_DATA_PATH=$DERIVED_DATA_PATH" >> $GITHUB_ENV

          # ================================================
          # POST-BUILD DIAGNOSTICS
          # ================================================
          echo "=== Post-build diagnostics ==="
          echo ""
          echo "Workspace: $WORKSPACE"
          echo "Scheme: $SCHEME"
          echo "DerivedData: $DERIVED_DATA_PATH"
          echo ""
          echo "Build products:"
          ls -la "$DERIVED_DATA_PATH/Build/Products/" 2>/dev/null || echo "No Build/Products"
          echo ""
          echo "Release-iphonesimulator contents:"
          ls -la "$DERIVED_DATA_PATH/Build/Products/Release-iphonesimulator/" 2>/dev/null || echo "No Release-iphonesimulator"

      - name: Find and validate built .app
        id: find_app
        working-directory: mobile/ios
        run: |
          echo "========================================================"
          echo "FINDING AND VALIDATING BUILT .app"
          echo "========================================================"
          echo ""

          # Use exported DERIVED_DATA_PATH or fallback
          if [ -z "$DERIVED_DATA_PATH" ]; then
            DERIVED_DATA_PATH="$(pwd)/build"
          fi

          echo "Derived data path: $DERIVED_DATA_PATH"
          echo "Scheme used: $XCODE_SCHEME"
          echo ""

          # List Build/Products directory structure
          echo "=== Build/Products directory ==="
          ls -la "$DERIVED_DATA_PATH/Build/Products/" 2>/dev/null || echo "No Build/Products directory"
          echo ""

          # List Release-iphonesimulator contents
          PRODUCTS_DIR="$DERIVED_DATA_PATH/Build/Products/Release-iphonesimulator"
          echo "=== Release-iphonesimulator contents ==="
          ls -la "$PRODUCTS_DIR/" 2>/dev/null || echo "No Release-iphonesimulator directory"
          echo ""

          # Find ALL .app bundles
          echo "=== All .app bundles in DerivedData ==="
          find "$DERIVED_DATA_PATH" -name "*.app" -type d 2>/dev/null | head -20 || echo "No .app found"
          echo ""

          # ================================================
          # FIND THE MAIN APP
          # ================================================
          APP_PATH=""

          # Strategy 1: Look in Release-iphonesimulator
          echo "=== Searching for app in Release-iphonesimulator ==="
          if [ -d "$PRODUCTS_DIR" ]; then
            for app in "$PRODUCTS_DIR"/*.app; do
              [ ! -d "$app" ] && continue

              app_name=$(basename "$app" .app)
              echo "Found: $app_name"

              # Skip test bundles
              if [[ "$app_name" == *"Tests"* ]] || [[ "$app_name" == *"UITests"* ]]; then
                echo "  -> Skip (test bundle)"
                continue
              fi

              # Skip Expo internal modules
              if [[ "$app_name" == EX* ]] || [[ "$app_name" == "Expo"* ]]; then
                echo "  -> Skip (Expo module)"
                continue
              fi

              # Check if matches app name pattern
              app_name_lower=$(echo "$app_name" | tr '[:upper:]' '[:lower:]')
              if [[ "$app_name_lower" == *"moj"* ]] || [[ "$app_name_lower" == *"mojvis"* ]]; then
                APP_PATH="$app"
                echo "  -> SELECTED (matches app name)"
                break
              fi

              # Use first valid app as fallback
              if [ -z "$APP_PATH" ]; then
                APP_PATH="$app"
                echo "  -> CANDIDATE (first valid app)"
              fi
            done
          fi

          # Strategy 2: Search entire DerivedData
          if [ -z "$APP_PATH" ]; then
            echo ""
            echo "=== Searching entire DerivedData ==="
            while IFS= read -r app; do
              app_name=$(basename "$app" .app)

              # Skip internal/test apps
              if [[ "$app_name" == *"Tests"* ]] || [[ "$app_name" == EX* ]]; then
                continue
              fi

              app_name_lower=$(echo "$app_name" | tr '[:upper:]' '[:lower:]')
              if [[ "$app_name_lower" == *"moj"* ]] || [[ "$app_name_lower" == *"mojvis"* ]]; then
                APP_PATH="$app"
                echo "Found app: $APP_PATH"
                break
              fi

              if [ -z "$APP_PATH" ]; then
                APP_PATH="$app"
              fi
            done < <(find "$DERIVED_DATA_PATH" -name "*.app" -type d 2>/dev/null)
          fi

          # FAIL if no app found
          if [ -z "$APP_PATH" ]; then
            echo ""
            echo "========================================================"
            echo "FATAL ERROR: No .app found!"
            echo "========================================================"
            echo ""
            echo "Full DerivedData listing:"
            find "$DERIVED_DATA_PATH" -type d -name "*.app" 2>/dev/null || echo "No .app directories"
            echo ""
            echo "Build/Products:"
            ls -laR "$DERIVED_DATA_PATH/Build/Products/" 2>/dev/null | head -100 || true
            exit 1
          fi

          echo ""
          echo "========================================================"
          echo "SELECTED APP: $APP_PATH"
          echo "========================================================"
          echo ""

          # Validate .app
          if [ ! -d "$APP_PATH" ]; then
            echo "ERROR: APP_PATH is not a directory: $APP_PATH"
            exit 1
          fi

          # Show contents
          echo "App bundle contents:"
          ls -la "$APP_PATH"
          echo ""

          # Check Info.plist
          if [ ! -f "$APP_PATH/Info.plist" ]; then
            echo "ERROR: No Info.plist in app bundle"
            exit 1
          fi

          # Check executable
          APP_NAME=$(basename "$APP_PATH" .app)
          if [ -f "$APP_PATH/$APP_NAME" ]; then
            echo "Executable: $APP_PATH/$APP_NAME"
            file "$APP_PATH/$APP_NAME" || true
          else
            echo "WARNING: No executable named '$APP_NAME'"
            echo "Looking for any executable..."
            find "$APP_PATH" -maxdepth 1 -type f -perm +111 | head -5
          fi

          # Extract bundle ID
          BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" "$APP_PATH/Info.plist" 2>/dev/null || echo "com.mojvis.app")
          echo ""
          echo "Bundle ID: $BUNDLE_ID"

          # Export for next steps
          echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV
          echo "BUNDLE_ID=$BUNDLE_ID" >> $GITHUB_ENV

          echo ""
          echo "=== App validation complete ==="

      - name: Debug info before install
        run: |
          echo "=== Debug info ==="
          echo "APP_PATH: $APP_PATH"
          echo "BUNDLE_ID: $BUNDLE_ID"
          echo ""
          echo "Booted simulators:"
          xcrun simctl list devices booted
          echo ""
          echo "App path exists: $(test -d "$APP_PATH" && echo "YES" || echo "NO")"

      #########################################
      # 6.5 CRITICAL: Verify JS Bundle is Embedded
      #########################################
      - name: Verify JS bundle is embedded (CRITICAL)
        run: |
          echo "========================================================"
          echo "CRITICAL CHECK: JS Bundle Verification"
          echo "========================================================"
          echo ""
          echo "APP_PATH: $APP_PATH"
          echo ""

          if [ ! -d "$APP_PATH" ]; then
            echo "ERROR: APP_PATH does not exist!"
            exit 1
          fi

          echo "=== Searching for JS bundle in .app ==="
          echo ""

          # Look for common JS bundle file names
          echo "Looking for main.jsbundle:"
          find "$APP_PATH" -name "main.jsbundle" -type f 2>/dev/null | head -5

          echo ""
          echo "Looking for *.jsbundle:"
          find "$APP_PATH" -name "*.jsbundle" -type f 2>/dev/null | head -10

          echo ""
          echo "Looking for *.bundle:"
          find "$APP_PATH" -name "*.bundle" -type f 2>/dev/null | head -10

          echo ""
          echo "Looking for index.*.bundle:"
          find "$APP_PATH" -name "index.*.bundle" -type f 2>/dev/null | head -5

          echo ""
          echo "Looking for Hermes bytecode (*.hbc):"
          find "$APP_PATH" -name "*.hbc" -type f 2>/dev/null | head -5

          # Check if any bundle exists
          BUNDLE_FILES=$(find "$APP_PATH" \( -name "main.jsbundle" -o -name "*.jsbundle" -o -name "*.hbc" \) -type f 2>/dev/null)

          echo ""
          echo "=== Bundle search results ==="
          if [ -n "$BUNDLE_FILES" ]; then
            echo "JS bundle(s) found:"
            echo "$BUNDLE_FILES"
            echo ""

            # Show file sizes
            echo "Bundle file details:"
            for f in $BUNDLE_FILES; do
              ls -lh "$f" 2>/dev/null || true
            done

            echo ""
            echo "SUCCESS: JS bundle is embedded in the .app"
            echo ""
          else
            echo ""
            echo "========================================================"
            echo "FATAL ERROR: NO JS BUNDLE FOUND IN .app!"
            echo "========================================================"
            echo ""
            echo "The app was built without an embedded JS bundle."
            echo "This will cause 'No script URL provided' red screen error."
            echo ""
            echo "Expected files (any of):"
            echo "  - main.jsbundle"
            echo "  - *.jsbundle"
            echo "  - *.hbc (Hermes bytecode)"
            echo ""
            echo "=== Full .app contents ==="
            ls -laR "$APP_PATH" | head -100
            echo ""
            echo "Possible causes:"
            echo "1. Build configuration is Debug instead of Release"
            echo "2. Metro bundling step was skipped"
            echo "3. FORCE_BUNDLING or similar env var not set"
            echo ""
            exit 1
          fi

          echo "========================================================"
          echo "END JS Bundle Verification"
          echo "========================================================"

      - name: Install app on simulator
        run: |
          echo "=== Installing app on simulator ==="
          echo "APP_PATH: $APP_PATH"

          # Verify app path
          if [ ! -d "$APP_PATH" ]; then
            echo "ERROR: APP_PATH does not exist: $APP_PATH"
            exit 1
          fi

          # Install the app
          echo "Running: xcrun simctl install booted \"$APP_PATH\""
          xcrun simctl install booted "$APP_PATH"

          echo "=== Install complete ==="

      - name: Verify app installation
        run: |
          echo "=== Verifying app installation ==="

          # Check if app is installed
          if xcrun simctl get_app_container booted com.mojvis.app; then
            echo "App com.mojvis.app is installed"
            APP_CONTAINER=$(xcrun simctl get_app_container booted com.mojvis.app)
            echo "App container: $APP_CONTAINER"
          else
            echo "ERROR: App com.mojvis.app not found on simulator"
            echo "Listing installed apps:"
            xcrun simctl listapps booted 2>/dev/null | head -50 || true
            exit 1
          fi

      - name: Launch app for Maestro
        run: |
          echo "=== Launching app ==="
          echo "Launching com.mojvis.app..."
          xcrun simctl launch booted com.mojvis.app

          # Give the app time to start and render
          echo "Waiting for app to initialize..."
          sleep 5

          echo "App launched successfully"

      #########################################
      # 7. Run Maestro tests
      #########################################
      - name: Run Maestro visual baseline tests
        id: maestro
        continue-on-error: true  # Allow step to fail but continue to upload artifacts
        run: |
          export PATH="$HOME/.maestro/bin:$PATH"
          ./maestro/scripts/ci.sh
        env:
          MAESTRO_DEBUG: ${{ github.event.inputs.debug_enabled == 'true' && '1' || '' }}

      #########################################
      # 7.5 Validate screenshots were produced
      #########################################
      - name: Validate screenshots exist (CRITICAL)
        id: screenshot_check
        if: always()
        run: |
          echo "========================================================"
          echo "SCREENSHOT VALIDATION (ENFORCED)"
          echo "========================================================"
          echo ""

          SCREENSHOT_DIR="maestro/screenshots/current"
          echo "Screenshot directory: $SCREENSHOT_DIR"
          echo "Working directory: $(pwd)"
          echo ""

          # Create directory if it doesn't exist
          mkdir -p "$SCREENSHOT_DIR"

          # === DIAGNOSTICS: Maestro execution details ===
          echo "=== MAESTRO EXECUTION DIAGNOSTICS ==="
          echo ""

          # Show which flow files exist
          echo "Flow files in maestro/flows/:"
          ls -la maestro/flows/*.yaml 2>/dev/null || echo "No flow files found!"
          echo ""

          # Show Maestro exit code from ci.sh run
          echo "Maestro step outcome: ${{ steps.maestro.outcome }}"
          echo ""

          # === Count PNG files ===
          echo "=== SCREENSHOT COUNT ==="
          PNG_COUNT=$(find "$SCREENSHOT_DIR" -name "*.png" -type f 2>/dev/null | wc -l | tr -d ' ')
          echo "PNG files found: $PNG_COUNT"
          echo ""

          # Save for later step
          echo "png_count=$PNG_COUNT" >> $GITHUB_OUTPUT

          # === List directory contents ===
          echo "=== Directory listing: $SCREENSHOT_DIR ==="
          ls -la "$SCREENSHOT_DIR"/ 2>/dev/null || echo "(empty or missing)"
          echo ""

          # === Search for PNGs everywhere in maestro/ ===
          echo "=== All PNG files anywhere in maestro/ ==="
          find maestro -name "*.png" -type f 2>/dev/null || echo "No PNG files found anywhere"
          echo ""

          if [ "$PNG_COUNT" -eq 0 ]; then
            echo "========================================================"
            echo "FAILURE: NO SCREENSHOTS PRODUCED!"
            echo "========================================================"
            echo ""
            echo "Expected: 12 screenshots from a1_baseline_all_screens.yaml"
            echo "Found: 0"
            echo ""

            # === Full Maestro log ===
            echo "=== FULL MAESTRO LOG ==="
            if [ -f "maestro/logs/maestro-run.log" ]; then
              cat maestro/logs/maestro-run.log
            else
              echo "No maestro-run.log found!"
              echo "Contents of maestro/logs/:"
              ls -la maestro/logs/ 2>/dev/null || echo "(missing)"
            fi
            echo ""

            # === App state ===
            echo "=== Installed apps on simulator ==="
            xcrun simctl listapps booted 2>/dev/null | head -100 || echo "Could not list apps"
            echo ""

            # === Recent simulator logs ===
            echo "=== Recent system.log entries (app crashes) ==="
            xcrun simctl spawn booted log show --last 2m --predicate 'process == "mojvis" OR process CONTAINS "moj"' 2>/dev/null | tail -50 || echo "No recent logs"
            echo ""

            echo "========================================================"
            echo "DIAGNOSIS:"
            echo "- Maestro ran but produced zero screenshots"
            echo "- Check logs above for assertion failures or crashes"
            echo "- Common causes:"
            echo "  1. App shows error screen (check JS bundle)"
            echo "  2. Maestro flow assertions fail"
            echo "  3. takeScreenshot command not reached"
            echo "  4. App crashes on launch"
            echo "========================================================"
            echo ""
          else
            echo "SUCCESS: $PNG_COUNT screenshot(s) captured"
            echo ""
            echo "=== Screenshot files ==="
            find "$SCREENSHOT_DIR" -name "*.png" -type f -exec ls -la {} \; 2>/dev/null
            echo ""

            # Count A1 baseline screenshots specifically
            A1_COUNT=$(find "$SCREENSHOT_DIR" -name "a1_*.png" -type f 2>/dev/null | wc -l | tr -d ' ')
            echo "A1 baseline screenshots: $A1_COUNT (expected: 12)"
            echo ""
            find "$SCREENSHOT_DIR" -name "a1_*.png" -type f 2>/dev/null | sort
          fi

          echo ""
          echo "========================================================"
          echo "END SCREENSHOT VALIDATION"
          echo "========================================================"

      #########################################
      # 8. Upload artifacts (always)
      #########################################
      - name: Upload Maestro artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-visual-artifacts
          path: maestro-artifacts.zip
          retention-days: 14
          if-no-files-found: warn

      # Also upload individual folders for easier browsing
      - name: Upload current screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-screenshots-current
          path: maestro/screenshots/current/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload diff images
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-screenshots-diff
          path: maestro/screenshots/diff/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-logs
          path: maestro/logs/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload xcodebuild log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-logs
          path: |
            mobile/ios/*.log
            maestro/logs/xcodebuild*.log
            maestro/logs/xcodebuild*.json
          retention-days: 14
          if-no-files-found: ignore

      #########################################
      # 9. Report status (HARD ASSERTIONS)
      #########################################
      - name: ASSERT screenshots were produced
        if: always()
        run: |
          echo "========================================================"
          echo "FINAL ASSERTION: Screenshots Must Exist"
          echo "========================================================"
          echo ""

          PNG_COUNT="${{ steps.screenshot_check.outputs.png_count }}"
          echo "Screenshots produced: $PNG_COUNT"
          echo ""

          if [ -z "$PNG_COUNT" ] || [ "$PNG_COUNT" -eq 0 ]; then
            echo "::error::FATAL: Zero screenshots produced by Maestro!"
            echo ""
            echo "========================================================"
            echo "CI FAILURE: NO SCREENSHOTS CAPTURED"
            echo "========================================================"
            echo ""
            echo "The Maestro visual baseline workflow MUST produce screenshots."
            echo "A green CI with zero screenshots is a silent failure."
            echo ""
            echo "Actions:"
            echo "1. Download 'maestro-logs' artifact"
            echo "2. Check maestro-run.log for errors"
            echo "3. Verify app launches without red screen"
            echo "4. Ensure flow assertions pass before takeScreenshot"
            echo ""
            exit 1
          fi

          echo "Assertion PASSED: $PNG_COUNT screenshot(s) exist"
          echo ""

      - name: Check Maestro result
        if: steps.maestro.outcome == 'failure'
        run: |
          echo "::error::Maestro visual baseline check failed. Download artifacts to review diffs."
          exit 1
