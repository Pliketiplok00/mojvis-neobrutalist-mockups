<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - MOJ VIS Design Mirror</title>
  <link rel="stylesheet" href="../css/skin.base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="settings.css">
</head>
<body class="screen screen--settings">
  <!-- Header -->
  <div class="header">
    <div class="header__left">
      <span class="header__icon">&larr;</span>
      <span class="header__title">Postavke</span>
    </div>
    <div class="header__right">
      <span class="header__icon">&#9776;</span>
    </div>
  </div>

  <!-- Main Content -->
  <main class="main">
    <!-- General Settings -->
    <div class="settings-card">
      <div class="settings-card__header">
        <div class="settings-card__title">Opće postavke</div>
      </div>
      <div class="settings-card__row">
        <span class="settings-card__label">Jezik</span>
        <span class="settings-card__value">Hrvatski</span>
      </div>
      <div class="settings-card__row">
        <span class="settings-card__label">Općina</span>
        <span class="settings-card__value">Vis</span>
      </div>
    </div>

    <!-- Notifications -->
    <div class="settings-card">
      <div class="settings-card__header">
        <div class="settings-card__title">Obavijesti</div>
      </div>
      <div class="settings-card__row">
        <span class="settings-card__label">Push obavijesti</span>
        <div class="toggle toggle--active">
          <div class="toggle__thumb"></div>
        </div>
      </div>
      <div class="settings-card__row">
        <span class="settings-card__label">Obavijesti o događajima</span>
        <div class="toggle toggle--active">
          <div class="toggle__thumb"></div>
        </div>
      </div>
      <div class="settings-card__row">
        <span class="settings-card__label">Obavijesti o prijevozu</span>
        <div class="toggle">
          <div class="toggle__thumb"></div>
        </div>
      </div>
    </div>

    <!-- Transport Preferences -->
    <div class="settings-card">
      <div class="settings-card__header">
        <div class="settings-card__title">Prijevoz</div>
      </div>
      <div class="settings-card__row">
        <span class="settings-card__label">Prikazuj trajekte</span>
        <div class="toggle toggle--active">
          <div class="toggle__thumb"></div>
        </div>
      </div>
      <div class="settings-card__row">
        <span class="settings-card__label">Prikazuj autobuse</span>
        <div class="toggle toggle--active">
          <div class="toggle__thumb"></div>
        </div>
      </div>
    </div>

    <!-- Account Actions -->
    <div class="settings-card">
      <div class="settings-card__header">
        <div class="settings-card__title">Račun</div>
      </div>
      <div class="settings-card__row">
        <span class="settings-card__label">Odjava</span>
        <span class="settings-card__value">&rsaquo;</span>
      </div>
    </div>

    <!-- Buttons Section -->
    <section class="mt-xl">
      <div class="btn-poster mb-md">
        <div class="btn-poster__shadow"></div>
        <button class="btn btn--secondary btn-poster__button">Obriši predmemoriju</button>
      </div>

      <div class="btn-poster">
        <div class="btn-poster__shadow"></div>
        <button class="btn btn--danger btn-poster__button">Obriši sve podatke</button>
      </div>
    </section>

    <!-- App Info -->
    <section class="mt-xl">
      <p class="section-label">O APLIKACIJI</p>
      <div class="settings-card">
        <div class="settings-card__row">
          <span class="settings-card__label">Verzija</span>
          <span class="settings-card__value">1.0.0</span>
        </div>
        <div class="settings-card__row">
          <span class="settings-card__label">Politika privatnosti</span>
          <span class="settings-card__value">&rsaquo;</span>
        </div>
        <div class="settings-card__row">
          <span class="settings-card__label">Uvjeti korištenja</span>
          <span class="settings-card__value">&rsaquo;</span>
        </div>
      </div>
    </section>

    <div class="bottom-spacer"></div>
  </main>
</body>
</html>
