<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click&Fix Form - MOJ VIS Design Mirror</title>
  <link rel="stylesheet" href="../css/skin.base.css">
  <link rel="stylesheet" href="../css/typography.css">
  <link rel="stylesheet" href="../css/icons.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="clickfix-form.css">
</head>
<body class="screen screen--clickfix-form">
  <!-- Header -->
  <div class="header">
    <div class="header__left">
      <span class="header__icon">&larr;</span>
    </div>
    <div class="header__right">
      <span class="header__icon">&#9776;</span>
    </div>
  </div>

  <!-- Main Content -->
  <main class="main">
    <!-- Title -->
    <h1 class="mb-xl">Prijavi problem</h1>

    <!-- Subject Field -->
    <div class="input-group">
      <label class="input-label">
        Naslov <span class="input-label__required">*</span>
      </label>
      <input type="text" class="input" placeholder="Unesite naslov prijave...">
      <div class="input-helper">
        <span></span>
        <span class="input-helper__count">0/120</span>
      </div>
    </div>

    <!-- Description Field -->
    <div class="input-group">
      <label class="input-label">
        Opis <span class="input-label__required">*</span>
      </label>
      <textarea class="input textarea" placeholder="Detaljno opišite problem..."></textarea>
      <div class="input-helper">
        <span></span>
        <span class="input-helper__count">0/4000</span>
      </div>
    </div>

    <!-- Location Section -->
    <div class="input-group">
      <label class="input-label">
        Lokacija <span class="input-label__required">*</span>
      </label>

      <!-- Location button (when no location) -->
      <div class="btn-poster mb-md" style="display: none;">
        <div class="btn-poster__shadow"></div>
        <button class="btn btn--secondary btn-poster__button">Dohvati trenutnu lokaciju</button>
      </div>

      <!-- Location display (when location set) -->
      <div class="location-display">
        <span class="location-display__coords">43.061523, 16.185432</span>
        <button class="location-display__change">Promijeni</button>
      </div>
    </div>

    <!-- Photos Section -->
    <div class="input-group">
      <label class="input-label">
        Fotografije (0/3)
      </label>

      <!-- Photo Grid -->
      <div class="photo-grid mb-md">
        <div class="photo-item">
          <div class="photo-item__image" style="background-color: var(--color-border-light);"></div>
          <span class="photo-item__remove">&times;</span>
        </div>
        <div class="photo-item">
          <div class="photo-item__image" style="background-color: var(--color-border-light);"></div>
          <span class="photo-item__remove">&times;</span>
        </div>
      </div>

      <!-- Photo buttons -->
      <div class="photo-buttons">
        <div class="btn-poster photo-btn">
          <div class="btn-poster__shadow"></div>
          <button class="btn btn--secondary btn-poster__button">Odaberi iz galerije</button>
        </div>
        <div class="btn-poster photo-btn">
          <div class="btn-poster__shadow"></div>
          <button class="btn btn--secondary btn-poster__button">Slikaj</button>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="submit-section">
      <div class="btn-poster">
        <div class="btn-poster__shadow"></div>
        <button class="btn btn--primary btn-poster__button">Pošalji prijavu</button>
      </div>
    </div>

    <div class="bottom-spacer"></div>
  </main>
</body>
</html>
