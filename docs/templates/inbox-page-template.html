<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox Page Template - MojVis</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="mobile-frame">
    
    <!-- HEADER WITH BACK -->
    <header class="app-header">
      <button class="header-btn" aria-label="Go back">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m12 19-7-7 7-7"></path>
          <path d="M19 12H5"></path>
        </svg>
      </button>
      <h1 class="header-title">Inbox</h1>
      <div class="header-spacer"></div>
    </header>

    <main class="page-content">
      
      <!-- TABS -->
      <div class="tabs">
        <button class="tab tab--active">Notifications</button>
        <button class="tab">Sent</button>
      </div>

      <!-- MESSAGE LIST -->
      <div class="message-list">
        
        <!-- Unread Message -->
        <button class="message-card message-card--unread">
          <div class="message-icon message-icon--alert">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
          </div>
          <div class="message-content">
            <div class="message-header">
              <h4 class="message-title">Road Works Notice</h4>
              <span class="message-time">2h ago</span>
            </div>
            <p class="message-preview">Main road between Vis and Komi≈æa will be closed for maintenance...</p>
            <div class="message-meta">
              <span class="badge badge--destructive">Emergency</span>
            </div>
          </div>
          <svg class="message-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>

        <!-- Read Message -->
        <button class="message-card">
          <div class="message-icon">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
          <div class="message-content">
            <div class="message-header">
              <h4 class="message-title">Summer Festival Reminder</h4>
              <span class="message-time">1d ago</span>
            </div>
            <p class="message-preview">Don't forget! The annual summer festival starts this Saturday at 7 PM...</p>
            <div class="message-meta">
              <span class="badge badge--secondary">Event</span>
            </div>
          </div>
          <svg class="message-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>

        <!-- Read Message -->
        <button class="message-card">
          <div class="message-icon">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M12 16v-4"></path>
              <path d="M12 8h.01"></path>
            </svg>
          </div>
          <div class="message-content">
            <div class="message-header">
              <h4 class="message-title">Water Supply Update</h4>
              <span class="message-time">3d ago</span>
            </div>
            <p class="message-preview">Scheduled maintenance on the water supply system has been completed...</p>
            <div class="message-meta">
              <span class="badge badge--outline">General</span>
            </div>
          </div>
          <svg class="message-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>

      </div>

    </main>
  </div>
</body>
</html>
