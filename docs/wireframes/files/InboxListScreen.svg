<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 860" width="400" height="860">
  <defs>
    <style>
      .frame { fill: #f5f5f5; stroke: #333; stroke-width: 2; }
      .component { fill: white; stroke: #666; stroke-width: 1.5; }
      .component-alt { fill: #f0f0f0; stroke: #666; stroke-width: 1.5; }
      .header { fill: #e8e8e8; stroke: #333; stroke-width: 2; }
      .label { font-family: system-ui, sans-serif; font-size: 10px; fill: #333; }
      .label-bold { font-family: system-ui, sans-serif; font-size: 10px; fill: #333; font-weight: 600; }
      .label-small { font-family: system-ui, sans-serif; font-size: 8px; fill: #666; }
      .section-label { font-family: system-ui, sans-serif; font-size: 11px; fill: #1a1a1a; font-weight: 600; }
      .screen-title { font-family: system-ui, sans-serif; font-size: 14px; fill: #000; font-weight: 700; }
      .dashed { stroke-dasharray: 4,3; }
      .icon-placeholder { fill: #ddd; stroke: #999; stroke-width: 1; }
      .tab-active { fill: #333; stroke: #333; stroke-width: 1.5; }
      .tab-inactive { fill: white; stroke: #666; stroke-width: 1.5; }
      .chip-active { fill: #e0e0e0; stroke: #333; stroke-width: 1.5; }
      .chip-inactive { fill: white; stroke: #999; stroke-width: 1; }
      .unread-bg { fill: #fff8e1; stroke: #666; stroke-width: 1.5; }
    </style>
  </defs>
  
  <!-- Screen title -->
  <text x="200" y="20" text-anchor="middle" class="screen-title">InboxListScreen</text>
  <text x="200" y="35" text-anchor="middle" class="label-small">mobile/src/screens/inbox/InboxListScreen.tsx</text>
  
  <!-- Phone frame -->
  <rect x="20" y="50" width="360" height="780" rx="20" class="frame"/>
  
  <!-- Status bar area -->
  <rect x="20" y="50" width="360" height="44" rx="20" fill="#e0e0e0"/>
  <text x="200" y="77" text-anchor="middle" class="label-small">SafeAreaView (top inset)</text>
  
  <!-- GlobalHeader -->
  <g transform="translate(20, 94)">
    <rect x="0" y="0" width="360" height="64" class="header"/>
    <rect x="0" y="60" width="360" height="4" fill="#333"/>
    
    <!-- Back button -->
    <rect x="12" y="10" width="44" height="44" class="icon-placeholder"/>
    <text x="34" y="36" text-anchor="middle" class="label-small">←</text>
    
    <!-- Title -->
    <text x="180" y="38" text-anchor="middle" class="label-bold">INBOX</text>
    
    <!-- (no inbox icon - we're already in inbox) -->
  </g>
  <text x="390" y="130" text-anchor="end" class="label">GlobalHeader</text>
  <text x="390" y="142" text-anchor="end" class="label-small">type: "inbox"</text>
  
  <!-- Tabs -->
  <g transform="translate(32, 170)">
    <rect x="0" y="0" width="164" height="40" class="tab-active"/>
    <text x="82" y="25" text-anchor="middle" class="label-bold" fill="white">Received</text>
    
    <rect x="172" y="0" width="164" height="40" class="tab-inactive"/>
    <text x="254" y="25" text-anchor="middle" class="label">Sent</text>
  </g>
  <text x="390" y="192" text-anchor="end" class="label">Tab Navigation</text>
  <text x="390" y="204" text-anchor="end" class="label-small">components.tab.*</text>
  
  <!-- Tag Filter Bar -->
  <g transform="translate(32, 222)">
    <text x="0" y="0" class="section-label">Tag Filters</text>
    
    <rect x="0" y="12" width="60" height="28" class="chip-active"/>
    <text x="30" y="30" text-anchor="middle" class="label-bold">All</text>
    
    <rect x="68" y="12" width="70" height="28" class="chip-inactive"/>
    <text x="103" y="30" text-anchor="middle" class="label">Urgent</text>
    
    <rect x="146" y="12" width="80" height="28" class="chip-inactive"/>
    <text x="186" y="30" text-anchor="middle" class="label">Transport</text>
    
    <rect x="234" y="12" width="70" height="28" class="chip-inactive"/>
    <text x="269" y="30" text-anchor="middle" class="label">Events</text>
  </g>
  <text x="390" y="250" text-anchor="end" class="label">tagFilter.*</text>
  <text x="390" y="262" text-anchor="end" class="label-small">neobrut shadow active</text>
  
  <!-- Message List -->
  <g transform="translate(32, 276)">
    <text x="0" y="0" class="section-label">FlatList - Messages</text>
    
    <!-- Message Item 1 (unread) -->
    <rect x="0" y="16" width="336" height="84" class="unread-bg"/>
    <circle cx="16" cy="58" r="5" fill="#0066cc"/>
    <text x="28" y="36" class="label-bold">Message Title (unread)</text>
    <text x="28" y="52" class="label">Preview text truncated...</text>
    <text x="28" y="68" class="label-small">Meta - 2 hours ago</text>
    
    <!-- Badges -->
    <rect x="240" y="28" width="50" height="18" fill="#ffe0e0" stroke="#cc0000" stroke-width="1"/>
    <text x="265" y="40" text-anchor="middle" class="label-small" fill="#cc0000">URGENT</text>
    
    <rect x="294" y="28" width="38" height="18" fill="#e0f0ff" stroke="#0066cc" stroke-width="1"/>
    <text x="313" y="40" text-anchor="middle" class="label-small" fill="#0066cc">INFO</text>
  </g>
  <text x="390" y="340" text-anchor="end" class="label">listItem.*</text>
  <text x="390" y="352" text-anchor="end" class="label-small">backgroundUnread</text>
  
  <!-- Message Item 2 (read) -->
  <g transform="translate(32, 380)">
    <rect x="0" y="0" width="336" height="84" class="component"/>
    <text x="12" y="20" class="label-bold">Another Message Title</text>
    <text x="12" y="36" class="label">Preview text that gets truncated after...</text>
    <text x="12" y="52" class="label-small">Meta - Yesterday</text>
    
    <rect x="240" y="12" width="60" height="18" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
    <text x="270" y="24" text-anchor="middle" class="label-small" fill="#4caf50">EVENTS</text>
  </g>
  
  <!-- Message Item 3 -->
  <g transform="translate(32, 472)">
    <rect x="0" y="0" width="336" height="84" class="component"/>
    <text x="12" y="20" class="label-bold">Third Message</text>
    <text x="12" y="36" class="label">More preview content here...</text>
    <text x="12" y="52" class="label-small">Meta - 3 days ago</text>
  </g>
  
  <!-- Message Item 4 (partial) -->
  <g transform="translate(32, 564)">
    <rect x="0" y="0" width="336" height="84" class="component"/>
    <text x="12" y="20" class="label-bold">Fourth Message</text>
    <text x="12" y="36" class="label">Preview...</text>
  </g>
  
  <!-- Loading/Empty/Error states indicator -->
  <g transform="translate(32, 660)">
    <rect x="0" y="0" width="336" height="60" fill="none" stroke="#ccc" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="168" y="25" text-anchor="middle" class="label-small" fill="#999">LoadingState / EmptyState / ErrorState</text>
    <text x="168" y="40" text-anchor="middle" class="label-small" fill="#999">(conditional rendering)</text>
  </g>
  
  <!-- Bottom safe area -->
  <rect x="20" y="770" width="360" height="60" rx="20" fill="#e0e0e0"/>
  <text x="200" y="805" text-anchor="middle" class="label-small">SafeAreaView (bottom inset)</text>
  
  <!-- Notes -->
  <text x="20" y="850" class="label-small">Layout: Tabs (Received/Sent) → Tag Filter Bar → Message List (FlatList)</text>
</svg>
