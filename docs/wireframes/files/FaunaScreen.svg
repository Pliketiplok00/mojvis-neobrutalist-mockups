<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 1100" width="400" height="1100">
  <defs>
    <style>
      .frame { fill: #f5f5f5; stroke: #333; stroke-width: 2; }
      .component { fill: white; stroke: #666; stroke-width: 1.5; }
      .component-alt { fill: #f0f0f0; stroke: #666; stroke-width: 1.5; }
      .header { fill: #e8e8e8; stroke: #333; stroke-width: 2; }
      .label { font-family: system-ui, sans-serif; font-size: 10px; fill: #333; }
      .label-bold { font-family: system-ui, sans-serif; font-size: 10px; fill: #333; font-weight: 600; }
      .label-small { font-family: system-ui, sans-serif; font-size: 8px; fill: #666; }
      .section-label { font-family: system-ui, sans-serif; font-size: 11px; fill: #1a1a1a; font-weight: 600; }
      .screen-title { font-family: system-ui, sans-serif; font-size: 14px; fill: #000; font-weight: 700; }
      .icon-placeholder { fill: #ddd; stroke: #999; stroke-width: 1; }
      .hero-image { fill: #ccc; stroke: #999; stroke-width: 1; }
      .yellow-slab { fill: #fff3cd; stroke: #333; stroke-width: 2; }
      .warning-card { fill: #ffebee; stroke: #d32f2f; stroke-width: 3; }
      .species-card { fill: white; stroke: #666; stroke-width: 1.5; }
      .species-image { fill: #e0e0e0; stroke: #999; stroke-width: 1; }
      .sensitive-area { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Screen title -->
  <text x="200" y="20" text-anchor="middle" class="screen-title">FaunaScreen</text>
  <text x="200" y="35" text-anchor="middle" class="label-small">mobile/src/screens/fauna/FaunaScreen.tsx</text>
  
  <!-- Phone frame -->
  <rect x="20" y="50" width="360" height="1020" rx="20" class="frame"/>
  
  <!-- Status bar area -->
  <rect x="20" y="50" width="360" height="44" rx="20" fill="#e0e0e0"/>
  <text x="200" y="77" text-anchor="middle" class="label-small">SafeAreaView (top inset)</text>
  
  <!-- GlobalHeader -->
  <g transform="translate(20, 94)">
    <rect x="0" y="0" width="360" height="64" class="header"/>
    <rect x="0" y="60" width="360" height="4" fill="#333"/>
    <rect x="12" y="10" width="44" height="44" class="icon-placeholder"/>
    <text x="34" y="36" text-anchor="middle" class="label-small">←</text>
    <text x="180" y="38" text-anchor="middle" class="label-bold">MOJ VIS</text>
    <rect x="304" y="10" width="44" height="44" class="icon-placeholder"/>
    <text x="326" y="36" text-anchor="middle" class="label-small">✉</text>
  </g>
  <text x="390" y="130" text-anchor="end" class="label">GlobalHeader</text>
  
  <!-- HeroMediaHeader -->
  <g transform="translate(20, 162)">
    <rect x="0" y="0" width="360" height="140" class="hero-image"/>
    <text x="180" y="60" text-anchor="middle" class="label-small" fill="#666">HeroMediaHeader</text>
    <text x="180" y="80" text-anchor="middle" class="label-small" fill="#666">Image carousel</text>
    
    <!-- Carousel controls -->
    <rect x="8" y="50" width="32" height="32" class="icon-placeholder"/>
    <text x="24" y="70" text-anchor="middle" class="label-small">‹</text>
    <rect x="320" y="50" width="32" height="32" class="icon-placeholder"/>
    <text x="336" y="70" text-anchor="middle" class="label-small">›</text>
    
    <!-- Dots -->
    <circle cx="160" cy="125" r="4" fill="#333"/>
    <circle cx="176" cy="125" r="4" fill="#999"/>
    <circle cx="192" cy="125" r="4" fill="#999"/>
  </g>
  <text x="390" y="220" text-anchor="end" class="label">HeroMediaHeader</text>
  <text x="390" y="232" text-anchor="end" class="label-small">Wikimedia images</text>
  
  <!-- Yellow Title Slab -->
  <g transform="translate(20, 302)">
    <rect x="0" y="0" width="360" height="56" class="yellow-slab"/>
    <rect x="0" y="52" width="360" height="4" fill="#333"/>
    <text x="16" y="24" class="label-bold" style="font-size: 14px;">H1 - Island Fauna</text>
    <text x="16" y="42" class="label">Discover the wildlife of Vis</text>
  </g>
  
  <!-- Why Special Section -->
  <g transform="translate(32, 374)">
    <text x="0" y="0" class="section-label">Why Is Vis Special?</text>
    <text x="0" y="20" class="label">Body - Introduction to the unique fauna</text>
    <text x="0" y="36" class="label">of Vis island and its biodiversity...</text>
  </g>
  
  <!-- Highlights -->
  <g transform="translate(32, 426)">
    <text x="0" y="0" class="section-label">Highlights</text>
    
    <rect x="0" y="16" width="336" height="56" class="component"/>
    <text x="12" y="36" class="label">• Endemic species found nowhere else</text>
    <text x="12" y="52" class="label">• Protected marine life zones</text>
  </g>
  
  <!-- Warning Card -->
  <g transform="translate(32, 510)">
    <rect x="0" y="0" width="336" height="72" class="warning-card"/>
    <rect x="0" y="68" width="336" height="4" fill="#d32f2f"/>
    
    <rect x="12" y="12" width="32" height="32" class="icon-placeholder"/>
    <text x="28" y="32" text-anchor="middle" class="label-small">⚠️</text>
    
    <text x="56" y="24" class="label-bold" fill="#d32f2f">Do Not Disturb</text>
    <text x="56" y="40" class="label">Please observe wildlife from a distance.</text>
    <text x="56" y="56" class="label">Do not feed or approach animals.</text>
  </g>
  <text x="390" y="550" text-anchor="end" class="label">Warning Card</text>
  <text x="390" y="562" text-anchor="end" class="label-small">urgent border color</text>
  
  <!-- Species List -->
  <g transform="translate(32, 600)">
    <text x="0" y="0" class="section-label">Species to Discover</text>
    
    <!-- FaunaSpeciesCard 1 -->
    <g transform="translate(0, 16)">
      <rect x="0" y="0" width="160" height="140" class="species-card"/>
      <rect x="0" y="136" width="160" height="4" fill="#333"/>
      <rect x="4" y="4" width="152" height="80" class="species-image"/>
      <text x="80" y="48" text-anchor="middle" class="label-small" fill="#666">Image</text>
      <text x="8" y="100" class="label-bold">Species Name</text>
      <text x="8" y="116" class="label-small">Scientific name</text>
      <text x="8" y="130" class="label-small" fill="#666">Description...</text>
    </g>
    
    <!-- FaunaSpeciesCard 2 -->
    <g transform="translate(176, 16)">
      <rect x="0" y="0" width="160" height="140" class="species-card"/>
      <rect x="0" y="136" width="160" height="4" fill="#333"/>
      <rect x="4" y="4" width="152" height="80" class="species-image"/>
      <text x="80" y="48" text-anchor="middle" class="label-small" fill="#666">Image</text>
      <text x="8" y="100" class="label-bold">Another Species</text>
      <text x="8" y="116" class="label-small">Scientific name</text>
    </g>
  </g>
  <text x="390" y="680" text-anchor="end" class="label">FaunaSpeciesCard</text>
  <text x="390" y="692" text-anchor="end" class="label-small">Wikimedia thumbnails</text>
  
  <!-- More species cards -->
  <g transform="translate(32, 780)">
    <rect x="0" y="0" width="160" height="140" class="species-card"/>
    <rect x="0" y="136" width="160" height="4" fill="#333"/>
    <rect x="4" y="4" width="152" height="80" class="species-image"/>
    <text x="8" y="100" class="label-bold">Third Species</text>
    
    <rect x="176" y="0" width="160" height="140" class="species-card"/>
    <rect x="176" y="136" width="160" height="4" fill="#333"/>
    <rect x="180" y="4" width="152" height="80" class="species-image"/>
    <text x="184" y="100" class="label-bold">Fourth Species</text>
  </g>
  
  <!-- Sensitive Areas -->
  <g transform="translate(32, 944)">
    <text x="0" y="0" class="section-label">Sensitive Areas</text>
    
    <rect x="0" y="16" width="336" height="56" class="sensitive-area"/>
    <text x="12" y="36" class="label-bold">Protected zones on the island</text>
    <text x="12" y="52" class="label-small">sensitiveAreaBg token</text>
  </g>
  <text x="390" y="980" text-anchor="end" class="label">Sensitive Areas</text>
  <text x="390" y="992" text-anchor="end" class="label-small">overlay background</text>
  
  <!-- Closing Note -->
  <g transform="translate(32, 1020)">
    <text x="0" y="0" class="label-small" fill="#666">Meta - Conservation message...</text>
  </g>
  
  <!-- Bottom safe area -->
  <rect x="20" y="1010" width="360" height="60" rx="20" fill="#e0e0e0"/>
  <text x="200" y="1045" text-anchor="middle" class="label-small">SafeAreaView (bottom inset)</text>
  
  <!-- Notes -->
  <text x="20" y="1090" class="label-small">Layout: Hero → Title Slab → Why Special → Highlights → Warning → Species List → Sensitive Areas</text>
</svg>
