<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 860" width="400" height="860">
  <defs>
    <style>
      .frame { fill: #f5f5f5; stroke: #333; stroke-width: 2; }
      .component { fill: white; stroke: #666; stroke-width: 1.5; }
      .component-alt { fill: #f0f0f0; stroke: #666; stroke-width: 1.5; }
      .header { fill: #e8e8e8; stroke: #333; stroke-width: 2; }
      .label { font-family: system-ui, sans-serif; font-size: 10px; fill: #333; }
      .label-bold { font-family: system-ui, sans-serif; font-size: 10px; fill: #333; font-weight: 600; }
      .label-small { font-family: system-ui, sans-serif; font-size: 8px; fill: #666; }
      .section-label { font-family: system-ui, sans-serif; font-size: 11px; fill: #1a1a1a; font-weight: 600; }
      .screen-title { font-family: system-ui, sans-serif; font-size: 14px; fill: #000; font-weight: 700; }
      .icon-placeholder { fill: #ddd; stroke: #999; stroke-width: 1; }
      .success-circle { fill: #e8f5e9; stroke: #4caf50; stroke-width: 3; }
      .button-primary { fill: #2788c9; stroke: #333; stroke-width: 2; }
      .button-secondary { fill: white; stroke: #333; stroke-width: 2; }
      .debt-marker { fill: #ffebee; stroke: #d32f2f; stroke-width: 2; }
      .duplicate-overlay { fill: rgba(255, 235, 238, 0.3); stroke: #d32f2f; stroke-width: 3; stroke-dasharray: 8,4; }
    </style>
  </defs>
  
  <!-- Screen title -->
  <text x="200" y="20" text-anchor="middle" class="screen-title">ClickFixConfirmationScreen</text>
  <text x="200" y="35" text-anchor="middle" class="label-small">mobile/src/screens/click-fix/ClickFixConfirmationScreen.tsx</text>
  
  <!-- Phone frame -->
  <rect x="20" y="50" width="360" height="780" rx="20" class="frame"/>
  
  <!-- DUPLICATE OVERLAY -->
  <rect x="20" y="50" width="360" height="780" rx="20" class="duplicate-overlay"/>
  
  <!-- Big duplicate warning -->
  <g transform="translate(40, 100)">
    <rect x="0" y="0" width="320" height="60" class="debt-marker"/>
    <text x="160" y="24" text-anchor="middle" class="label-bold" fill="#d32f2f">⚠️ NEARLY IDENTICAL TO</text>
    <text x="160" y="44" text-anchor="middle" class="label-bold" fill="#d32f2f">FeedbackConfirmationScreen</text>
  </g>
  
  <!-- Status bar area -->
  <rect x="20" y="50" width="360" height="44" rx="20" fill="#e0e0e0"/>
  <text x="200" y="77" text-anchor="middle" class="label-small">SafeAreaView (top inset)</text>
  
  <!-- GlobalHeader -->
  <g transform="translate(20, 94)">
    <rect x="0" y="0" width="360" height="64" class="header"/>
    <rect x="0" y="60" width="360" height="4" fill="#333"/>
    <rect x="12" y="10" width="44" height="44" class="icon-placeholder"/>
    <text x="34" y="36" text-anchor="middle" class="label-small">←</text>
    <text x="180" y="38" text-anchor="middle" class="label-bold">MOJ VIS</text>
    <rect x="304" y="10" width="44" height="44" class="icon-placeholder"/>
    <text x="326" y="36" text-anchor="middle" class="label-small">✉</text>
  </g>
  <text x="390" y="130" text-anchor="end" class="label">GlobalHeader</text>
  
  <!-- Centered Success Content -->
  <g transform="translate(20, 300)">
    <!-- Success Icon Circle -->
    <circle cx="180" cy="50" r="50" class="success-circle"/>
    <text x="180" y="60" text-anchor="middle" style="font-size: 36px;">✓</text>
  </g>
  <text x="390" y="350" text-anchor="end" class="label">Success Icon</text>
  <text x="390" y="362" text-anchor="end" class="label-small">⚠️ Same hardcoded</text>
  <text x="390" y="374" text-anchor="end" class="label-small">80×80 as Feedback</text>
  
  <!-- Title -->
  <g transform="translate(32, 420)">
    <text x="168" y="0" text-anchor="middle" class="section-label" style="font-size: 18px;">Report Submitted!</text>
  </g>
  <text x="390" y="420" text-anchor="end" class="label-small">Different title text</text>
  
  <!-- Message -->
  <g transform="translate(32, 450)">
    <text x="168" y="0" text-anchor="middle" class="label">Your problem report has been received.</text>
    <text x="168" y="20" text-anchor="middle" class="label">We will review it and take action as</text>
    <text x="168" y="40" text-anchor="middle" class="label">soon as possible.</text>
  </g>
  <text x="390" y="470" text-anchor="end" class="label-small">Different message text</text>
  
  <!-- Action Buttons -->
  <g transform="translate(32, 540)">
    <!-- Primary Action -->
    <rect x="4" y="4" width="336" height="52" fill="#333"/>
    <rect x="0" y="0" width="336" height="52" class="button-primary"/>
    <text x="168" y="32" text-anchor="middle" class="label-bold" fill="white">Back to Home</text>
  </g>
  <text x="390" y="570" text-anchor="end" class="label">Same button style</text>
  
  <!-- Secondary Action -->
  <g transform="translate(32, 610)">
    <rect x="4" y="4" width="336" height="52" fill="#333"/>
    <rect x="0" y="0" width="336" height="52" class="button-secondary"/>
    <text x="168" y="32" text-anchor="middle" class="label-bold">Report Another Problem</text>
  </g>
  <text x="390" y="640" text-anchor="end" class="label-small">Different button text</text>
  
  <!-- Debt summary -->
  <g transform="translate(32, 690)">
    <rect x="0" y="0" width="336" height="70" class="debt-marker"/>
    <text x="168" y="18" text-anchor="middle" class="label-bold" fill="#d32f2f">P0 PRIORITY: Extract shared component</text>
    <text x="12" y="36" class="label-small" fill="#d32f2f">• Same layout structure</text>
    <text x="12" y="50" class="label-small" fill="#d32f2f">• Same icon size (80×80 hardcoded)</text>
    <text x="12" y="64" class="label-small" fill="#d32f2f">• Only text content differs</text>
  </g>
  
  <!-- Bottom safe area -->
  <rect x="20" y="770" width="360" height="60" rx="20" fill="#e0e0e0"/>
  <text x="200" y="805" text-anchor="middle" class="label-small">SafeAreaView (bottom inset)</text>
  
  <!-- Notes -->
  <text x="20" y="850" class="label-small">Layout: IDENTICAL to FeedbackConfirmationScreen - only text differs. ~90% duplicate code.</text>
</svg>
