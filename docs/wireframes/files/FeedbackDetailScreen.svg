<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 900" width="400" height="900">
  <defs>
    <style>
      .frame { fill: #f5f5f5; stroke: #333; stroke-width: 2; }
      .component { fill: white; stroke: #666; stroke-width: 1.5; }
      .component-alt { fill: #f0f0f0; stroke: #666; stroke-width: 1.5; }
      .header { fill: #e8e8e8; stroke: #333; stroke-width: 2; }
      .label { font-family: system-ui, sans-serif; font-size: 10px; fill: #333; }
      .label-bold { font-family: system-ui, sans-serif; font-size: 10px; fill: #333; font-weight: 600; }
      .label-small { font-family: system-ui, sans-serif; font-size: 8px; fill: #666; }
      .section-label { font-family: system-ui, sans-serif; font-size: 11px; fill: #1a1a1a; font-weight: 600; }
      .screen-title { font-family: system-ui, sans-serif; font-size: 14px; fill: #000; font-weight: 700; }
      .icon-placeholder { fill: #ddd; stroke: #999; stroke-width: 1; }
      .badge-read { fill: #e8f5e9; stroke: #4caf50; stroke-width: 1.5; }
      .badge-unread { fill: #fff3e0; stroke: #ff9800; stroke-width: 1.5; }
      .message-card { fill: white; stroke: #666; stroke-width: 2; }
      .reply-card { fill: #e3f2fd; stroke: #1976d2; stroke-width: 1.5; }
      .debt-marker { fill: #ffebee; stroke: #d32f2f; stroke-width: 2; stroke-dasharray: 4,2; }
    </style>
  </defs>
  
  <!-- Screen title -->
  <text x="200" y="20" text-anchor="middle" class="screen-title">FeedbackDetailScreen</text>
  <text x="200" y="35" text-anchor="middle" class="label-small">mobile/src/screens/feedback/FeedbackDetailScreen.tsx</text>
  
  <!-- Phone frame -->
  <rect x="20" y="50" width="360" height="820" rx="20" class="frame"/>
  
  <!-- Status bar area -->
  <rect x="20" y="50" width="360" height="44" rx="20" fill="#e0e0e0"/>
  <text x="200" y="77" text-anchor="middle" class="label-small">SafeAreaView (top inset)</text>
  
  <!-- GlobalHeader -->
  <g transform="translate(20, 94)">
    <rect x="0" y="0" width="360" height="64" class="header"/>
    <rect x="0" y="60" width="360" height="4" fill="#333"/>
    <rect x="12" y="10" width="44" height="44" class="icon-placeholder"/>
    <text x="34" y="36" text-anchor="middle" class="label-small">←</text>
    <text x="180" y="38" text-anchor="middle" class="label-bold">MOJ VIS</text>
    <rect x="304" y="10" width="44" height="44" class="icon-placeholder"/>
    <text x="326" y="36" text-anchor="middle" class="label-small">✉</text>
  </g>
  <text x="390" y="130" text-anchor="end" class="label">GlobalHeader</text>
  
  <!-- Status Badge -->
  <g transform="translate(32, 174)">
    <rect x="0" y="0" width="70" height="28" class="badge-read"/>
    <text x="35" y="18" text-anchor="middle" class="label-bold" fill="#2e7d32">✓ Read</text>
    
    <!-- Alternative: Unread -->
    <rect x="80" y="0" width="80" height="28" class="badge-unread" stroke-dasharray="4,3"/>
    <text x="120" y="18" text-anchor="middle" class="label-bold" fill="#e65100">● Unread</text>
  </g>
  <text x="390" y="192" text-anchor="end" class="label">Status Badge</text>
  <text x="390" y="204" text-anchor="end" class="label-small">read/unread</text>
  
  <!-- Message Card -->
  <g transform="translate(32, 218)">
    <rect x="0" y="0" width="336" height="160" class="message-card"/>
    <rect x="0" y="156" width="336" height="4" fill="#333"/>
    
    <!-- Title -->
    <text x="12" y="28" class="label-bold" style="font-size: 12px;">H2 - Feedback Subject Title</text>
    
    <!-- Date -->
    <text x="12" y="48" class="label-small" fill="#666">Submitted: Feb 8, 2026 at 15:45</text>
    
    <!-- Body -->
    <text x="12" y="72" class="label">Body - The full feedback message that</text>
    <text x="12" y="88" class="label">was submitted. This can span multiple</text>
    <text x="12" y="104" class="label">lines and contains all the content the</text>
    <text x="12" y="120" class="label">user originally wrote.</text>
    <text x="12" y="144" class="label-small" fill="#666">— End of feedback —</text>
  </g>
  <text x="390" y="300" text-anchor="end" class="label">Message Card</text>
  <text x="390" y="312" text-anchor="end" class="label-small">⚠️ Similar to</text>
  <text x="390" y="324" text-anchor="end" class="label-small">ClickFixDetailScreen</text>
  
  <!-- Replies Section -->
  <g transform="translate(32, 400)">
    <text x="0" y="0" class="section-label">Replies</text>
    
    <!-- Reply Card 1 -->
    <g transform="translate(0, 16)">
      <rect x="0" y="0" width="336" height="100" class="reply-card"/>
      <rect x="0" y="96" width="336" height="4" fill="#1976d2"/>
      
      <text x="12" y="24" class="label-bold">Municipality Response</text>
      <text x="12" y="40" class="label-small" fill="#666">Feb 9, 2026 at 10:00</text>
      
      <text x="12" y="60" class="label">Thank you for your feedback. We</text>
      <text x="12" y="76" class="label">appreciate your input and will take</text>
      <text x="12" y="92" class="label">it into consideration.</text>
    </g>
  </g>
  <text x="390" y="470" text-anchor="end" class="label">Reply Card</text>
  <text x="390" y="482" text-anchor="end" class="label-small">official responses</text>
  
  <!-- No Photos Section (unlike ClickFix) -->
  <g transform="translate(32, 540)">
    <rect x="0" y="0" width="336" height="48" fill="#f5f5f5" stroke="#ccc" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="168" y="20" text-anchor="middle" class="label-small" fill="#999">No photos section</text>
    <text x="168" y="36" text-anchor="middle" class="label-small" fill="#999">(differs from ClickFixDetailScreen)</text>
  </g>
  
  <!-- Duplicate debt warning -->
  <g transform="translate(32, 610)">
    <rect x="0" y="0" width="336" height="80" class="debt-marker"/>
    <text x="168" y="20" text-anchor="middle" class="label-bold" fill="#d32f2f">⚠️ P1 DESIGN DEBT</text>
    <text x="12" y="40" class="label-small" fill="#d32f2f">~70% duplicate with ClickFixDetailScreen</text>
    <text x="12" y="54" class="label-small" fill="#d32f2f">• Same header/message card structure</text>
    <text x="12" y="68" class="label-small" fill="#d32f2f">• Same reply cards</text>
    <text x="12" y="82" class="label-small" fill="#d32f2f">• Missing: photos, location</text>
  </g>
  
  <!-- Loading/Error states -->
  <g transform="translate(32, 710)">
    <rect x="0" y="0" width="336" height="48" fill="none" stroke="#ccc" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="168" y="20" text-anchor="middle" class="label-small" fill="#999">LoadingState / ErrorState</text>
    <text x="168" y="36" text-anchor="middle" class="label-small" fill="#999">(conditional rendering)</text>
  </g>
  
  <!-- Bottom safe area -->
  <rect x="20" y="810" width="360" height="60" rx="20" fill="#e0e0e0"/>
  <text x="200" y="845" text-anchor="middle" class="label-small">SafeAreaView (bottom inset)</text>
  
  <!-- Notes -->
  <text x="20" y="890" class="label-small">Layout: Status Badge → Message Card → Replies (NO photos/location unlike ClickFix)</text>
</svg>
