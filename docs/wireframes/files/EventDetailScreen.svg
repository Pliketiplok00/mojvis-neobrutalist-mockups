<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 950" width="400" height="950">
  <defs>
    <style>
      .frame { fill: #f5f5f5; stroke: #333; stroke-width: 2; }
      .component { fill: white; stroke: #666; stroke-width: 1.5; }
      .component-alt { fill: #f0f0f0; stroke: #666; stroke-width: 1.5; }
      .header { fill: #e8e8e8; stroke: #333; stroke-width: 2; }
      .label { font-family: system-ui, sans-serif; font-size: 10px; fill: #333; }
      .label-bold { font-family: system-ui, sans-serif; font-size: 10px; fill: #333; font-weight: 600; }
      .label-small { font-family: system-ui, sans-serif; font-size: 8px; fill: #666; }
      .section-label { font-family: system-ui, sans-serif; font-size: 11px; fill: #1a1a1a; font-weight: 600; }
      .screen-title { font-family: system-ui, sans-serif; font-size: 14px; fill: #000; font-weight: 700; }
      .icon-placeholder { fill: #ddd; stroke: #999; stroke-width: 1; }
      .hero-image { fill: #ccc; stroke: #999; stroke-width: 1; }
      .yellow-slab { fill: #fff3cd; stroke: #333; stroke-width: 2; }
      .info-tile { fill: white; stroke: #666; stroke-width: 1.5; }
      .switch-on { fill: #4caf50; stroke: #333; stroke-width: 1; }
      .switch-thumb { fill: white; stroke: #333; stroke-width: 1; }
      .button-primary { fill: #2788c9; stroke: #333; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Screen title -->
  <text x="200" y="20" text-anchor="middle" class="screen-title">EventDetailScreen</text>
  <text x="200" y="35" text-anchor="middle" class="label-small">mobile/src/screens/events/EventDetailScreen.tsx</text>
  
  <!-- Phone frame -->
  <rect x="20" y="50" width="360" height="870" rx="20" class="frame"/>
  
  <!-- Status bar area -->
  <rect x="20" y="50" width="360" height="44" rx="20" fill="#e0e0e0"/>
  <text x="200" y="77" text-anchor="middle" class="label-small">SafeAreaView (top inset)</text>
  
  <!-- GlobalHeader -->
  <g transform="translate(20, 94)">
    <rect x="0" y="0" width="360" height="64" class="header"/>
    <rect x="0" y="60" width="360" height="4" fill="#333"/>
    <rect x="12" y="10" width="44" height="44" class="icon-placeholder"/>
    <text x="34" y="36" text-anchor="middle" class="label-small">‚Üê</text>
    <text x="180" y="38" text-anchor="middle" class="label-bold">MOJ VIS</text>
    <rect x="304" y="10" width="44" height="44" class="icon-placeholder"/>
    <text x="326" y="36" text-anchor="middle" class="label-small">‚úâ</text>
  </g>
  <text x="390" y="130" text-anchor="end" class="label">GlobalHeader</text>
  
  <!-- Optional Hero Image -->
  <g transform="translate(20, 162)">
    <rect x="0" y="0" width="360" height="160" class="hero-image"/>
    <text x="180" y="70" text-anchor="middle" class="label-small" fill="#666">Hero Image (optional)</text>
    <text x="180" y="90" text-anchor="middle" class="label-small" fill="#666">HeroMediaHeader</text>
    
    <!-- Pagination dots -->
    <circle cx="160" cy="140" r="5" fill="#333"/>
    <circle cx="180" cy="140" r="5" fill="#999"/>
    <circle cx="200" cy="140" r="5" fill="#999"/>
  </g>
  <text x="390" y="230" text-anchor="end" class="label">HeroMediaHeader</text>
  <text x="390" y="242" text-anchor="end" class="label-small">carousel + dots</text>
  <text x="390" y="254" text-anchor="end" class="label-small">‚ö†Ô∏è Hardcoded 16/10</text>
  
  <!-- Yellow Title Slab -->
  <g transform="translate(20, 322)">
    <rect x="0" y="0" width="360" height="72" class="yellow-slab"/>
    <rect x="0" y="68" width="360" height="4" fill="#333"/>
    
    <text x="16" y="28" class="label-bold" style="font-size: 14px;">H1 - Event Title Here</text>
    <text x="16" y="48" class="label">Body - Short subtitle or category</text>
  </g>
  <text x="390" y="360" text-anchor="end" class="label">Title Slab</text>
  <text x="390" y="372" text-anchor="end" class="label-small">accent (yellow)</text>
  
  <!-- Info Tiles Row -->
  <g transform="translate(32, 410)">
    <text x="0" y="0" class="section-label">Event Details</text>
    
    <!-- Time Tile -->
    <rect x="0" y="16" width="104" height="64" class="info-tile"/>
    <rect x="0" y="76" width="104" height="4" fill="#333"/>
    <rect x="8" y="24" width="24" height="24" class="icon-placeholder"/>
    <text x="20" y="40" text-anchor="middle" class="label-small">üïê</text>
    <text x="40" y="40" class="label-bold">18:00</text>
    <text x="40" y="54" class="label-small">Time</text>
    
    <!-- Location Tile -->
    <rect x="116" y="16" width="104" height="64" class="info-tile"/>
    <rect x="116" y="76" width="104" height="4" fill="#333"/>
    <rect x="124" y="24" width="24" height="24" class="icon-placeholder"/>
    <text x="136" y="40" text-anchor="middle" class="label-small">üìç</text>
    <text x="156" y="40" class="label-bold">Square</text>
    <text x="156" y="54" class="label-small">Location</text>
    
    <!-- Organizer Tile -->
    <rect x="232" y="16" width="104" height="64" class="info-tile"/>
    <rect x="232" y="76" width="104" height="4" fill="#333"/>
    <rect x="240" y="24" width="24" height="24" class="icon-placeholder"/>
    <text x="252" y="40" text-anchor="middle" class="label-small">üë§</text>
    <text x="272" y="40" class="label-bold">TZ Vis</text>
    <text x="272" y="54" class="label-small">Organizer</text>
  </g>
  <text x="390" y="470" text-anchor="end" class="label">Info Tiles</text>
  <text x="390" y="482" text-anchor="end" class="label-small">Clock/MapPin/User</text>
  
  <!-- Description -->
  <g transform="translate(32, 518)">
    <text x="0" y="0" class="section-label">About This Event</text>
    
    <rect x="0" y="16" width="336" height="120" class="component"/>
    <text x="12" y="36" class="label">Body - Full event description goes here.</text>
    <text x="12" y="52" class="label">This can span multiple lines and includes</text>
    <text x="12" y="68" class="label">all the details about the event, what to</text>
    <text x="12" y="84" class="label">expect, who can attend, etc.</text>
    <text x="12" y="108" class="label-small" fill="#666">Additional notes or requirements...</text>
  </g>
  
  <!-- Reminder Toggle -->
  <g transform="translate(32, 666)">
    <text x="0" y="0" class="section-label">Reminder</text>
    
    <rect x="0" y="16" width="336" height="56" class="component"/>
    <rect x="0" y="68" width="336" height="4" fill="#333"/>
    
    <rect x="12" y="28" width="24" height="24" class="icon-placeholder"/>
    <text x="24" y="44" text-anchor="middle" class="label-small">üîî</text>
    
    <text x="48" y="40" class="label-bold">Set Reminder</text>
    <text x="48" y="54" class="label-small">Get notified before event</text>
    
    <!-- Toggle Switch -->
    <rect x="280" y="32" width="44" height="24" rx="12" class="switch-on"/>
    <circle cx="312" cy="44" r="10" class="switch-thumb"/>
  </g>
  <text x="390" y="710" text-anchor="end" class="label">Reminder Toggle</text>
  <text x="390" y="722" text-anchor="end" class="label-small">Switch component</text>
  <text x="390" y="734" text-anchor="end" class="label-small">‚ö†Ô∏è Hardcoded style</text>
  
  <!-- Share Button -->
  <g transform="translate(32, 762)">
    <rect x="4" y="4" width="336" height="48" fill="#333"/>
    <rect x="0" y="0" width="336" height="48" class="button-primary"/>
    <text x="168" y="30" text-anchor="middle" class="label-bold" fill="white">Share Event</text>
  </g>
  <text x="390" y="790" text-anchor="end" class="label">Button (primary)</text>
  <text x="390" y="802" text-anchor="end" class="label-small">Share API</text>
  
  <!-- Loading/Error placeholder -->
  <g transform="translate(32, 828)">
    <rect x="0" y="0" width="336" height="40" fill="none" stroke="#ccc" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="168" y="24" text-anchor="middle" class="label-small" fill="#999">LoadingState / ErrorState</text>
  </g>
  
  <!-- Bottom safe area -->
  <rect x="20" y="860" width="360" height="60" rx="20" fill="#e0e0e0"/>
  <text x="200" y="895" text-anchor="middle" class="label-small">SafeAreaView (bottom inset)</text>
  
  <!-- Notes -->
  <text x="20" y="940" class="label-small">Layout: Hero Image ‚Üí Yellow Title Slab ‚Üí Info Tiles ‚Üí Description ‚Üí Reminder ‚Üí Share</text>
</svg>
