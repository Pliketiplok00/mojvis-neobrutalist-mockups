<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 900" width="400" height="900">
  <defs>
    <style>
      .frame { fill: #f5f5f5; stroke: #333; stroke-width: 2; }
      .component { fill: white; stroke: #666; stroke-width: 1.5; }
      .component-alt { fill: #f0f0f0; stroke: #666; stroke-width: 1.5; }
      .header { fill: #e8e8e8; stroke: #333; stroke-width: 2; }
      .label { font-family: system-ui, sans-serif; font-size: 10px; fill: #333; }
      .label-bold { font-family: system-ui, sans-serif; font-size: 10px; fill: #333; font-weight: 600; }
      .label-small { font-family: system-ui, sans-serif; font-size: 8px; fill: #666; }
      .section-label { font-family: system-ui, sans-serif; font-size: 11px; fill: #1a1a1a; font-weight: 600; }
      .screen-title { font-family: system-ui, sans-serif; font-size: 14px; fill: #000; font-weight: 700; }
      .icon-placeholder { fill: #ddd; stroke: #999; stroke-width: 1; }
      .blue-header { fill: #b3d9ff; stroke: #333; stroke-width: 2; }
      .blue-card-header { fill: #cce5ff; stroke: #666; stroke-width: 1.5; }
      .teal-card-header { fill: #b2dfdb; stroke: #666; stroke-width: 1.5; }
      .yellow-card-header { fill: #fff3cd; stroke: #666; stroke-width: 1.5; }
      .time-block-blue { fill: #b3d9ff; stroke: #666; stroke-width: 1; }
      .time-block-teal { fill: #b2dfdb; stroke: #666; stroke-width: 1; }
      .time-block-yellow { fill: #fff3cd; stroke: #666; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Screen title -->
  <text x="200" y="20" text-anchor="middle" class="screen-title">SeaTransportScreen</text>
  <text x="200" y="35" text-anchor="middle" class="label-small">mobile/src/screens/transport/SeaTransportScreen.tsx</text>
  
  <!-- Phone frame -->
  <rect x="20" y="50" width="360" height="820" rx="20" class="frame"/>
  
  <!-- Status bar area -->
  <rect x="20" y="50" width="360" height="44" rx="20" fill="#e0e0e0"/>
  <text x="200" y="77" text-anchor="middle" class="label-small">SafeAreaView (top inset)</text>
  
  <!-- GlobalHeader -->
  <g transform="translate(20, 94)">
    <rect x="0" y="0" width="360" height="64" class="header"/>
    <rect x="0" y="60" width="360" height="4" fill="#333"/>
    <rect x="12" y="10" width="44" height="44" class="icon-placeholder"/>
    <text x="34" y="36" text-anchor="middle" class="label-small">←</text>
    <text x="180" y="38" text-anchor="middle" class="label-bold">MOJ VIS</text>
    <rect x="304" y="10" width="44" height="44" class="icon-placeholder"/>
    <text x="326" y="36" text-anchor="middle" class="label-small">✉</text>
  </g>
  <text x="390" y="130" text-anchor="end" class="label">GlobalHeader</text>
  
  <!-- Banner (optional) -->
  <g transform="translate(32, 170)">
    <rect x="0" y="0" width="336" height="36" class="component-alt" stroke-dasharray="4,3"/>
    <text x="168" y="22" text-anchor="middle" class="label">BannerList (optional)</text>
  </g>
  
  <!-- Blue Header Slab -->
  <g transform="translate(32, 214)">
    <rect x="0" y="0" width="336" height="80" class="blue-header"/>
    <rect x="0" y="76" width="336" height="4" fill="#333"/>
    
    <rect x="12" y="12" width="56" height="56" class="component"/>
    <text x="40" y="44" text-anchor="middle" class="label-small">⛴</text>
    
    <text x="80" y="32" class="label-bold">H1 - Sea Transport</text>
    <text x="80" y="50" class="label">Body - Ferries &amp; catamarans</text>
    <text x="80" y="66" class="label-small">Meta - schedule info</text>
  </g>
  <text x="390" y="254" text-anchor="end" class="label">Header Slab</text>
  <text x="390" y="266" text-anchor="end" class="label-small">primary (blue)</text>
  <text x="390" y="278" text-anchor="end" class="label-small">⚠️ DUPLICATED</text>
  
  <!-- Lines List Section -->
  <g transform="translate(32, 306)">
    <text x="0" y="0" class="section-label">Ferry Lines</text>
    
    <!-- Line Card - Ferry (Blue) -->
    <g transform="translate(0, 16)">
      <rect x="0" y="0" width="336" height="44" class="blue-card-header"/>
      <text x="12" y="18" class="label-bold">Line 602</text>
      <text x="12" y="34" class="label">Split - Vis (Ferry)</text>
      <rect x="280" y="8" width="48" height="28" class="icon-placeholder"/>
      <text x="304" y="26" text-anchor="middle" class="label-small">→</text>
      
      <rect x="0" y="44" width="336" height="52" class="component"/>
      <rect x="0" y="92" width="336" height="4" fill="#333"/>
      <text x="12" y="62" class="label-small">Today's departures:</text>
      
      <rect x="12" y="70" width="44" height="20" class="time-block-blue"/>
      <text x="34" y="84" text-anchor="middle" class="label-small">05:30</text>
      <rect x="62" y="70" width="44" height="20" class="time-block-blue"/>
      <text x="84" y="84" text-anchor="middle" class="label-small">14:30</text>
    </g>
  </g>
  <text x="390" y="370" text-anchor="end" class="label">LineCard (ferry)</text>
  <text x="390" y="382" text-anchor="end" class="label-small">primary color</text>
  
  <!-- Line Card - Catamaran (Teal) -->
  <g transform="translate(32, 430)">
    <rect x="0" y="0" width="336" height="44" class="teal-card-header"/>
    <text x="12" y="18" class="label-bold">Line 9602</text>
    <text x="12" y="34" class="label">Split - Vis (Catamaran)</text>
    <rect x="280" y="8" width="48" height="28" class="icon-placeholder"/>
    
    <rect x="0" y="44" width="336" height="52" class="component"/>
    <rect x="0" y="92" width="336" height="4" fill="#333"/>
    <text x="12" y="62" class="label-small">Today's departures:</text>
    
    <rect x="12" y="70" width="44" height="20" class="time-block-teal"/>
    <text x="34" y="84" text-anchor="middle" class="label-small">08:00</text>
    <rect x="62" y="70" width="44" height="20" class="time-block-teal"/>
    <text x="84" y="84" text-anchor="middle" class="label-small">16:00</text>
  </g>
  <text x="390" y="484" text-anchor="end" class="label">LineCard (catamaran)</text>
  <text x="390" y="496" text-anchor="end" class="label-small">teal color</text>
  
  <!-- Line Card - 659 SPECIAL (Yellow) -->
  <g transform="translate(32, 538)">
    <rect x="0" y="0" width="336" height="44" class="yellow-card-header"/>
    <rect x="0" y="0" width="336" height="44" stroke="#ffc107" stroke-width="3" fill="none"/>
    <text x="12" y="18" class="label-bold">Line 659 ⭐</text>
    <text x="12" y="34" class="label">Vis - Biševo (Seasonal)</text>
    <rect x="280" y="8" width="48" height="28" class="icon-placeholder"/>
    
    <rect x="0" y="44" width="336" height="52" class="component"/>
    <rect x="0" y="92" width="336" height="4" fill="#333"/>
    <text x="12" y="62" class="label-small">Today's departures:</text>
    
    <rect x="12" y="70" width="44" height="20" class="time-block-yellow"/>
    <text x="34" y="84" text-anchor="middle" class="label-small">10:00</text>
    <rect x="62" y="70" width="44" height="20" class="time-block-yellow"/>
    <text x="84" y="84" text-anchor="middle" class="label-small">13:00</text>
  </g>
  <text x="390" y="592" text-anchor="end" class="label">LineCard (659)</text>
  <text x="390" y="604" text-anchor="end" class="label-small">⚠️ SPECIAL CASE</text>
  <text x="390" y="616" text-anchor="end" class="label-small">accent (yellow)</text>
  <text x="390" y="628" text-anchor="end" class="label-small">seasonal highlight</text>
  
  <!-- Today's Departures -->
  <g transform="translate(32, 660)">
    <text x="0" y="0" class="section-label">Today's Departures (All Lines)</text>
    
    <rect x="0" y="16" width="336" height="80" fill="none" stroke="#ccc" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="168" y="50" text-anchor="middle" class="label-small" fill="#999">Chronological list of all departures</text>
    <text x="168" y="66" text-anchor="middle" class="label-small" fill="#999">getSeaHeaderBackground() conditional</text>
  </g>
  
  <!-- Bottom safe area -->
  <rect x="20" y="810" width="360" height="60" rx="20" fill="#e0e0e0"/>
  <text x="200" y="845" text-anchor="middle" class="label-small">SafeAreaView (bottom inset)</text>
  
  <!-- Notes -->
  <text x="20" y="890" class="label-small">Layout: Banner → Blue Header Slab → Lines List (with 659 yellow variant) → Departures</text>
</svg>
