<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .title { font-family: system-ui, sans-serif; font-size: 20px; font-weight: 700; fill: #1a1a1a; }
      .subtitle { font-family: system-ui, sans-serif; font-size: 12px; fill: #666; }
      .section-title { font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; fill: #333; }
      .primitive { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .composite { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; }
      .screen { fill: #e8f5e9; stroke: #4caf50; stroke-width: 2; }
      .shared { fill: #fce4ec; stroke: #e91e63; stroke-width: 2; }
      .node-label { font-family: system-ui, sans-serif; font-size: 10px; fill: #333; }
      .node-label-bold { font-family: system-ui, sans-serif; font-size: 10px; font-weight: 600; fill: #333; }
      .path-label { font-family: monospace; font-size: 8px; fill: #666; }
      .connector { stroke: #999; stroke-width: 1.5; fill: none; }
      .connector-dashed { stroke: #999; stroke-width: 1.5; fill: none; stroke-dasharray: 4,3; }
      .legend-box { stroke: #333; stroke-width: 1; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#999"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title">MOJ VIS - Component Hierarchy Overview</text>
  <text x="600" y="50" text-anchor="middle" class="subtitle">UI Primitives → Composite Components → Screens</text>
  
  <!-- Legend -->
  <g transform="translate(20, 70)">
    <rect x="0" y="0" width="20" height="16" class="primitive"/>
    <text x="28" y="12" class="node-label">UI Primitive (mobile/src/ui/)</text>
    
    <rect x="180" y="0" width="20" height="16" class="composite"/>
    <text x="208" y="12" class="node-label">Composite Component (mobile/src/components/)</text>
    
    <rect x="460" y="0" width="20" height="16" class="screen"/>
    <text x="488" y="12" class="node-label">Screen</text>
    
    <rect x="560" y="0" width="20" height="16" class="shared"/>
    <text x="588" y="12" class="node-label">Shared/Reused (high impact)</text>
  </g>
  
  <!-- LAYER 1: UI Primitives -->
  <g transform="translate(20, 120)">
    <text x="0" y="0" class="section-title">Layer 1: UI Primitives (mobile/src/ui/)</text>
    
    <!-- Row 1 -->
    <rect x="0" y="20" width="100" height="50" rx="4" class="primitive"/>
    <text x="50" y="42" text-anchor="middle" class="node-label-bold">Text</text>
    <text x="50" y="56" text-anchor="middle" class="path-label">H1, H2, Body, Meta</text>
    
    <rect x="110" y="20" width="100" height="50" rx="4" class="primitive"/>
    <text x="160" y="42" text-anchor="middle" class="node-label-bold">Button</text>
    <text x="160" y="56" text-anchor="middle" class="path-label">primary/secondary</text>
    
    <rect x="220" y="20" width="100" height="50" rx="4" class="primitive"/>
    <text x="270" y="42" text-anchor="middle" class="node-label-bold">Input</text>
    <text x="270" y="56" text-anchor="middle" class="path-label">text/multiline</text>
    
    <rect x="330" y="20" width="100" height="50" rx="4" class="primitive"/>
    <text x="380" y="42" text-anchor="middle" class="node-label-bold">Card</text>
    <text x="380" y="56" text-anchor="middle" class="path-label">neobrut shadow</text>
    
    <rect x="440" y="20" width="100" height="50" rx="4" class="primitive"/>
    <text x="490" y="42" text-anchor="middle" class="node-label-bold">IconBox</text>
    <text x="490" y="56" text-anchor="middle" class="path-label">lucide icons</text>
    
    <rect x="550" y="20" width="100" height="50" rx="4" class="primitive"/>
    <text x="600" y="42" text-anchor="middle" class="node-label-bold">Badge</text>
    <text x="600" y="56" text-anchor="middle" class="path-label">status/tag</text>
    
    <rect x="660" y="20" width="100" height="50" rx="4" class="primitive"/>
    <text x="710" y="42" text-anchor="middle" class="node-label-bold">Divider</text>
    <text x="710" y="56" text-anchor="middle" class="path-label">horizontal/vertical</text>
    
    <rect x="770" y="20" width="100" height="50" rx="4" class="primitive"/>
    <text x="820" y="42" text-anchor="middle" class="node-label-bold">Spacer</text>
    <text x="820" y="56" text-anchor="middle" class="path-label">s/m/l/xl</text>
    
    <!-- Row 2 -->
    <rect x="0" y="80" width="100" height="50" rx="4" class="primitive"/>
    <text x="50" y="102" text-anchor="middle" class="node-label-bold">Switch</text>
    <text x="50" y="116" text-anchor="middle" class="path-label">on/off toggle</text>
    
    <rect x="110" y="80" width="100" height="50" rx="4" class="primitive"/>
    <text x="160" y="102" text-anchor="middle" class="node-label-bold">Tab</text>
    <text x="160" y="116" text-anchor="middle" class="path-label">active/inactive</text>
    
    <rect x="220" y="80" width="100" height="50" rx="4" class="primitive"/>
    <text x="270" y="102" text-anchor="middle" class="node-label-bold">Chip</text>
    <text x="270" y="116" text-anchor="middle" class="path-label">filter tags</text>
    
    <rect x="330" y="80" width="100" height="50" rx="4" class="primitive"/>
    <text x="380" y="102" text-anchor="middle" class="node-label-bold">Avatar</text>
    <text x="380" y="116" text-anchor="middle" class="path-label">circle/square</text>
    
    <rect x="440" y="80" width="100" height="50" rx="4" class="primitive"/>
    <text x="490" y="102" text-anchor="middle" class="node-label-bold">LoadingState</text>
    <text x="490" y="116" text-anchor="middle" class="path-label">spinner</text>
    
    <rect x="550" y="80" width="100" height="50" rx="4" class="primitive"/>
    <text x="600" y="102" text-anchor="middle" class="node-label-bold">EmptyState</text>
    <text x="600" y="116" text-anchor="middle" class="path-label">no data</text>
    
    <rect x="660" y="80" width="100" height="50" rx="4" class="primitive"/>
    <text x="710" y="102" text-anchor="middle" class="node-label-bold">ErrorState</text>
    <text x="710" y="116" text-anchor="middle" class="path-label">error display</text>
  </g>
  
  <!-- LAYER 2: Composite Components -->
  <g transform="translate(20, 290)">
    <text x="0" y="0" class="section-title">Layer 2: Composite Components (mobile/src/components/)</text>
    
    <!-- GlobalHeader - SHARED -->
    <rect x="0" y="20" width="140" height="60" rx="4" class="shared"/>
    <text x="70" y="42" text-anchor="middle" class="node-label-bold">GlobalHeader</text>
    <text x="70" y="56" text-anchor="middle" class="path-label">← Text IconBox →</text>
    <text x="70" y="68" text-anchor="middle" class="path-label" fill="#e91e63">★ 21 screens</text>
    
    <!-- BannerList - SHARED -->
    <rect x="150" y="20" width="140" height="60" rx="4" class="shared"/>
    <text x="220" y="42" text-anchor="middle" class="node-label-bold">BannerList</text>
    <text x="220" y="56" text-anchor="middle" class="path-label">← Card Text Badge →</text>
    <text x="220" y="68" text-anchor="middle" class="path-label" fill="#e91e63">★ 15 screens</text>
    
    <!-- ServicePageHeader -->
    <rect x="300" y="20" width="140" height="60" rx="4" class="composite"/>
    <text x="370" y="42" text-anchor="middle" class="node-label-bold">ServicePageHeader</text>
    <text x="370" y="56" text-anchor="middle" class="path-label">← Card IconBox Text →</text>
    <text x="370" y="68" text-anchor="middle" class="path-label">colored background</text>
    
    <!-- HeroMediaHeader -->
    <rect x="450" y="20" width="140" height="60" rx="4" class="composite"/>
    <text x="520" y="42" text-anchor="middle" class="node-label-bold">HeroMediaHeader</text>
    <text x="520" y="56" text-anchor="middle" class="path-label">← Image Carousel →</text>
    <text x="520" y="68" text-anchor="middle" class="path-label">pagination dots</text>
    
    <!-- FormSectionHeader -->
    <rect x="600" y="20" width="140" height="60" rx="4" class="composite"/>
    <text x="670" y="42" text-anchor="middle" class="node-label-bold">FormSectionHeader</text>
    <text x="670" y="56" text-anchor="middle" class="path-label">← IconBox Text →</text>
    <text x="670" y="68" text-anchor="middle" class="path-label">form labels</text>
    
    <!-- Row 2 -->
    <rect x="0" y="90" width="140" height="60" rx="4" class="composite"/>
    <text x="70" y="112" text-anchor="middle" class="node-label-bold">LineCard</text>
    <text x="70" y="126" text-anchor="middle" class="path-label">← Card Text TimeBlock →</text>
    <text x="70" y="138" text-anchor="middle" class="path-label">transport lines</text>
    
    <rect x="150" y="90" width="140" height="60" rx="4" class="composite"/>
    <text x="220" y="112" text-anchor="middle" class="node-label-bold">EventCard</text>
    <text x="220" y="126" text-anchor="middle" class="path-label">← Card DateBox Text →</text>
    <text x="220" y="138" text-anchor="middle" class="path-label">event listings</text>
    
    <rect x="300" y="90" width="140" height="60" rx="4" class="composite"/>
    <text x="370" y="112" text-anchor="middle" class="node-label-bold">MessageItem</text>
    <text x="370" y="126" text-anchor="middle" class="path-label">← Card Text Badge →</text>
    <text x="370" y="138" text-anchor="middle" class="path-label">inbox list</text>
    
    <rect x="450" y="90" width="140" height="60" rx="4" class="composite"/>
    <text x="520" y="112" text-anchor="middle" class="node-label-bold">SpeciesCard</text>
    <text x="520" y="126" text-anchor="middle" class="path-label">← Card Image Text →</text>
    <text x="520" y="138" text-anchor="middle" class="path-label">flora/fauna items</text>
    
    <rect x="600" y="90" width="140" height="60" rx="4" class="composite"/>
    <text x="670" y="112" text-anchor="middle" class="node-label-bold">DepartureItem</text>
    <text x="670" y="126" text-anchor="middle" class="path-label">← Card Timeline Text →</text>
    <text x="670" y="138" text-anchor="middle" class="path-label">expandable</text>
    
    <!-- Row 3 -->
    <rect x="0" y="160" width="140" height="60" rx="4" class="composite"/>
    <text x="70" y="182" text-anchor="middle" class="node-label-bold">ServiceAccordion</text>
    <text x="70" y="196" text-anchor="middle" class="path-label">← Card InfoRow →</text>
    <text x="70" y="208" text-anchor="middle" class="path-label">expandable</text>
    
    <rect x="150" y="160" width="140" height="60" rx="4" class="composite"/>
    <text x="220" y="182" text-anchor="middle" class="node-label-bold">PhotoSlotTile</text>
    <text x="220" y="196" text-anchor="middle" class="path-label">← Card Image →</text>
    <text x="220" y="208" text-anchor="middle" class="path-label">add/remove</text>
    
    <rect x="300" y="160" width="140" height="60" rx="4" class="composite"/>
    <text x="370" y="182" text-anchor="middle" class="node-label-bold">LocationCard</text>
    <text x="370" y="196" text-anchor="middle" class="path-label">← Card IconBox Text →</text>
    <text x="370" y="208" text-anchor="middle" class="path-label">GPS capture</text>
    
    <rect x="450" y="160" width="140" height="60" rx="4" class="composite"/>
    <text x="520" y="182" text-anchor="middle" class="node-label-bold">ReplyCard</text>
    <text x="520" y="196" text-anchor="middle" class="path-label">← Card Text →</text>
    <text x="520" y="208" text-anchor="middle" class="path-label">official responses</text>
    
    <rect x="600" y="160" width="140" height="60" rx="4" class="composite"/>
    <text x="670" y="182" text-anchor="middle" class="node-label-bold">CalendarGrid</text>
    <text x="670" y="196" text-anchor="middle" class="path-label">← DayCell →</text>
    <text x="670" y="208" text-anchor="middle" class="path-label">month view</text>
  </g>
  
  <!-- LAYER 3: Screen Composition Examples -->
  <g transform="translate(20, 540)">
    <text x="0" y="0" class="section-title">Layer 3: Screen Composition Examples</text>
    
    <!-- HomeScreen tree -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="screen"/>
      <text x="50" y="22" text-anchor="middle" class="node-label-bold">HomeScreen</text>
      
      <line x1="50" y1="36" x2="50" y2="50" class="connector"/>
      <line x1="50" y1="50" x2="20" y2="50" class="connector"/>
      <line x1="50" y1="50" x2="80" y2="50" class="connector"/>
      <line x1="50" y1="50" x2="140" y2="50" class="connector"/>
      
      <rect x="-10" y="55" width="60" height="24" rx="2" class="shared"/>
      <text x="20" y="71" text-anchor="middle" class="path-label">GlobalHeader</text>
      
      <rect x="40" y="55" width="60" height="24" rx="2" class="shared"/>
      <text x="70" y="71" text-anchor="middle" class="path-label">BannerList</text>
      
      <rect x="90" y="55" width="60" height="24" rx="2" class="composite"/>
      <text x="120" y="71" text-anchor="middle" class="path-label">HeroSlab</text>
      
      <rect x="140" y="55" width="60" height="24" rx="2" class="composite"/>
      <text x="170" y="71" text-anchor="middle" class="path-label">EventCard[]</text>
    </g>
    
    <!-- LineDetailScreen tree -->
    <g transform="translate(250, 20)">
      <rect x="0" y="0" width="120" height="36" rx="4" class="screen"/>
      <text x="60" y="22" text-anchor="middle" class="node-label-bold">LineDetailScreen</text>
      
      <line x1="60" y1="36" x2="60" y2="50" class="connector"/>
      <line x1="60" y1="50" x2="20" y2="50" class="connector"/>
      <line x1="60" y1="50" x2="100" y2="50" class="connector"/>
      <line x1="60" y1="50" x2="180" y2="50" class="connector"/>
      
      <rect x="-10" y="55" width="60" height="24" rx="2" class="shared"/>
      <text x="20" y="71" text-anchor="middle" class="path-label">GlobalHeader</text>
      
      <rect x="50" y="55" width="70" height="24" rx="2" class="composite"/>
      <text x="85" y="71" text-anchor="middle" class="path-label">DateSelector</text>
      
      <rect x="120" y="55" width="50" height="24" rx="2" class="primitive"/>
      <text x="145" y="71" text-anchor="middle" class="path-label">Tab[]</text>
      
      <rect x="165" y="55" width="80" height="24" rx="2" class="composite"/>
      <text x="205" y="71" text-anchor="middle" class="path-label">DepartureItem[]</text>
    </g>
    
    <!-- ClickFixFormScreen tree -->
    <g transform="translate(520, 20)">
      <rect x="0" y="0" width="130" height="36" rx="4" class="screen"/>
      <text x="65" y="22" text-anchor="middle" class="node-label-bold">ClickFixFormScreen</text>
      
      <line x1="65" y1="36" x2="65" y2="50" class="connector"/>
      <line x1="65" y1="50" x2="20" y2="50" class="connector"/>
      <line x1="65" y1="50" x2="100" y2="50" class="connector"/>
      <line x1="65" y1="50" x2="180" y2="50" class="connector"/>
      
      <rect x="-10" y="55" width="60" height="24" rx="2" class="composite"/>
      <text x="20" y="71" text-anchor="middle" class="path-label">ServiceHeader</text>
      
      <rect x="50" y="55" width="70" height="24" rx="2" class="composite"/>
      <text x="85" y="71" text-anchor="middle" class="path-label">LocationCard</text>
      
      <rect x="120" y="55" width="70" height="24" rx="2" class="composite"/>
      <text x="155" y="71" text-anchor="middle" class="path-label">PhotoSlot[]</text>
      
      <rect x="185" y="55" width="50" height="24" rx="2" class="primitive"/>
      <text x="210" y="71" text-anchor="middle" class="path-label">Input[]</text>
    </g>
    
    <!-- OnboardingScreen tree -->
    <g transform="translate(800, 20)">
      <rect x="0" y="0" width="130" height="36" rx="4" class="screen"/>
      <text x="65" y="22" text-anchor="middle" class="node-label-bold">LanguageScreen</text>
      
      <line x1="65" y1="36" x2="65" y2="50" class="connector"/>
      <line x1="65" y1="50" x2="30" y2="50" class="connector"/>
      <line x1="65" y1="50" x2="100" y2="50" class="connector"/>
      <line x1="65" y1="50" x2="160" y2="50" class="connector"/>
      
      <rect x="0" y="55" width="60" height="24" rx="2" class="composite"/>
      <text x="30" y="71" text-anchor="middle" class="path-label">HeroSlab</text>
      
      <rect x="60" y="55" width="70" height="24" rx="2" class="composite"/>
      <text x="95" y="71" text-anchor="middle" class="path-label">LangCard[]</text>
      
      <rect x="130" y="55" width="70" height="24" rx="2" class="composite"/>
      <text x="165" y="71" text-anchor="middle" class="path-label">ProgressDots</text>
    </g>
  </g>
  
  <!-- Connection note -->
  <g transform="translate(20, 730)">
    <text x="0" y="0" class="section-title">Key Insight: GlobalHeader + BannerList appear on nearly every screen</text>
    <text x="0" y="20" class="subtitle">→ High impact components for design system consistency. Changes here affect the entire app.</text>
  </g>
</svg>
